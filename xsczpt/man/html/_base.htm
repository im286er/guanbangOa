function ifrm_dosome(){    
    v=$("#ifrm").contents().find("body").html();
    if(v!=""){       
       d=JSON.parse(v);
       if(d.ret=="ok"){      
         $("#clogo").attr("src","/school/logo/"+d.fname+"?"+Math.random());           
          $('#myModal').modal('hide');  
       }
       else{
         alert(d.des);
       }        
    }    
}
 
 
function getaddr2(v){ 
  $.post("./srv/rdo.php?" + Math.random(), {tpl:"getaddr2","id":v}, function (d, e) {                  
    selectShowData('#addr2', eval(d), "id", "name");            
  });
}
