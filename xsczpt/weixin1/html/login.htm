<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>海安中学学生成长系统</title>
		<link rel="stylesheet" href="css/css.css" />
	    <link rel="stylesheet" href="css/ionic.min.css">	
		<link rel="stylesheet" href="css/lib/weui.min.css">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function(){
			$("#btnlogin").click(function(){
		       //window.location.href="../?t=index"; 
		    });
		});
		function checkLogin()
		{
			if($.trim($("#admin_name").val())==""){
				alert("请输入登录账号");
				$("#admin_name").select();
				return false;
			}
			if($("#admin_pass").val()==""){
				alert("请输入登录密码");
				$("#admin_pass").focus();
				return false;
			}
			if($.trim($("#user_type").val())==""){
				alert("请选择类型");
				$("#user_type").select();
				return false;
			}
			
			return true;
		}
		</script>
	</head>
	<body>
		<div class="container container2">
			<div class="logo">
				<img src="images/logo.png" class="img-responsive" />
			</div>
			<form action="./srv/login.php" class="form-search"  method="post" onsubmit="return checkLogin();">
			<div class="list" style="width:90%;margin:0 auto;">
				<label class="item-input" style="margin-bottom:1rem;border-radius:5px;border:1px solid #ddd;">
					<span class="input-label">用户名：</span>
					<input type="text" id="admin_name" name="admin_name">
				</label>
				<label class="item-input" style="margin-bottom:1rem;border-radius:5px;border:1px solid #ddd;">
					<span class="input-label">密&nbsp;码：</span>
					<input type="password" id="admin_pass" name="admin_pass">
				</label>
				<!--<div class="item item-input ha_lselect" style="margin-bottom:1rem;">
					<select id="user_type" name="user_type" class="weui-select">
						<option value="1">类型</option>
						<option value="2">学生</option>
						<option value="3" selected="">教师</option>
						<option value="4">管理员</option>
					</select>
				</div>-->
				<div class="weui-cells" style="border-left:1px solid #ddd;border-right:1px solid #ddd;border-radius:5px;">
				<div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">类&nbsp;型：</label>
                </div>
                <div class="weui-cell__bd">
					<select id="user_type" name="user_type" class="weui-select">
						<option value="2">学生</option>
						<option value="3">教师</option>
						<option value="4">管理员</option>
					</select>
                </div>
            </div>
			</div>
			
			  <div class="" style="margin-top:1rem;">
			  <input type="hidden" name="op_id" value="{op_id}" />
				<button class="button button-block button-assertive" id="btnlogin">登录</button>
			  </div>
			</div>
				<div class="row" style="visibility:hidden;">
					
					<div class="form-group">
						<button type="submit" class="btn btn-danger col-xs-12" style="margin-top: 10%;">登录</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
