<!DOCTYPE HTML>
<html>
<head> 
<title>我的FAQ-{gtitle}</title>
{cssjs}    
</head>
<body>
{top}
<div class="container"> 
{head1}

<div class="col-sm-10 main">  
<div class="page-header">
   <h3>我的FAQ<small></small> 
   <div class="btn-group pull-right">
   <a href="./?t=faq" class="btn btn-primary">我的FAQ</a>
   <a href="./?t=faqq" class="btn btn-primary">我收到的问题</a>
   <a href="./?t=faq1" class="btn btn-primary" >我的回答</a>
   <a href="./?t=faq_add&d=a" class="btn btn-primary" >+添加FAQ</a>       
   </div>  </h3>
</div>


<table class="table  table-hover"> 
<thead>
<tr>
 
<th>问题</th> 
<th>目标人</th>      
<th>回答</th>  
<th>时间</th>
<th>操作</th>
</tr>
</thead>              
<tbody>
<!-- START list -->              
<tr>
 
<td><a href="./?t=faq_info&id={id}" target="_blank">{title}</a></td> 
<td><code>{rname}</code></td>
<td><em>{answer}</em></td> 
<td><cite>{timestamp}</cite></td>                     
<td> 
<a class="glyphicon glyphicon-pencil" title="编辑" href="./?t=faq_add&d=m&id={id}" target=_blank></a>
<a class="glyphicon glyphicon-remove" title="删除"  onclick="delths('{id}',this)"></a> </td>
</tr>
<!-- END list --> 
</tbody>
</table>
<ul class="pagination pull-right">
{page}
</ul>

</div>
</div>


{foot}
</body> 
</html>

<script type="text/javascript">  
$(function(){
    
});

function delths(v,obj){
   $.post("./srv/sdo.php", {tpl:"del_faq",id:v}, function (d, e) { 
      $(obj).parent().parent().parent().parent().remove();
  });
}   
</script>
