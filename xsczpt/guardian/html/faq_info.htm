<!DOCTYPE HTML>
<html>
<head>
<title>FAQ详情-{gtitle}</title> 
{cssjs} 
<script src="js/local.js" type="text/javascript"></script>   
<script src="/ppf/js/frtdo.js" type="text/javascript"></script>
<script src="/ppf/js/select.js" type="text/javascript"></script>
<link href="/widget/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet"> 
<script type="text/javascript" charset="gbk" src="/widget/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="gbk" src="/widget/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="/widget/umeditor/lang/zh-cn/zh-cn.js"></script>  
</head>
<body>
{top}
<div class="container"> 
{head1}  

<div class="col-sm-10 main">
<div class="page-header">
   <h3>{title} <small></small>  
   <a href="./?t=faq" class="btn btn-primary pull-right" >返回</a>  </h3>
</div> 

<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">[问题] 作者：{truename} 时间：<script>document.write(utctime('{timestamp}'));</script></h3>
   </div>     
<div class="panel-body">
 {des}
</div>  
</div>

 <!-- START list --> 
<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">[答案] 作者：{truename} 时间：<script>document.write(utctime('{timestamp}'));</script></h3>
   </div>     
<div class="panel-body">
 {des}
</div>  
</div> 
<!-- END list --> 


<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">[我的答案] </h3>
   </div>          
<div class="panel-body">
<form id="form1" class="form-horizontal" >         
  <div class="form-group">     
   <div class="col-sm-11">
<textarea id="des" name="des" data-edit="um" style="display:none;"></textarea>
<script type="text/plain" id="umdes" style="width:60%;height:200px;"></script>
</div>
  </div>     
     <div class="form-group">      
   <div class="col-sm-11">
    <button type="button" class="btn btn-success" id="btn"> 发 布 </button>     
    <input type="text" id="fid" value="" style="display:none;"/>
<input type="text" id="id" value="" style="display:none;"/>
     </div>
    </div>  
</form> 
</div>  
</div>

</div>  
</div>
      
 
{foot}
</body>
<script type="text/javascript">
var um = UM.getEditor('umdes'); 
$(function(){
   vote({tpl:"vote",do:"see",showok:"",callback:"",id:queryStr("id"),tb:"faq",col:"see"}); 
});
$(function () {  
    $("#btn").bind("click", function(){
      $("#fid").val(queryStr("id"));
       SaveAM({tpl:"faq_answer","do":"a",frmid:"#form1",showok:'回答成功',callback:"desome"});
    
    });     
 }); 
 function desome(e,data){
   if(data.indexOf('ok')>-1){
    $.post("./srv/sdo.php", {tpl:"faq_nums",id:queryStr("id")}, function (d, e) {                   
        if(d.indexOf("ok")>-1)
           location.reload(); 
        else
          alert(d);
  });
     //renums({tbl:"faq",child:"faq_answer",col:"answer",pid:"fid",id:queryStr("id"),callback:"recall"}); 
     //vote({tpl:"vote",do:"nums",showok:"",callback:"",id:queryStr("id"),tb:"faq",col:"faq_answer"});      
   }
   else
      alert(data);
}  
function recall(){
   location.reload(); 
}	
</script>
</html>
