<script type="text/javascript">  
l_tpl="friend_group";
 $(function () {          
    $("#btn").bind("click",function(){
      $('#dlg1').data("dotype","a");
      $('#dlg1 #id').val("");
      $('#dlg1').modal('show');
    });
 
   
});
function savesome(){
   if($("#name").val()==""){alert("请输入名称");return;}
   if($("#odx").val()==""){$("#odx").val("0");}          
   SaveAM({"do":$('#dlg1').data("dotype"),frmid:"#dlg1",showok:'',callback:"dosome"});  
}
function moda(d){
  readID({"do":"r","id":d.id,frmid:"#dlg1"}); 
  $('#dlg1').data("dotype","m");
  $('#dlg1').modal('show');
}
function dosome(ed,data){
  if(data.indexOf("ok")>-1){
    location.reload();
  }
}
function delcall(e,d){
  if(d.indexOf("ok")>-1){
    $("#row"+e.id).remove();
  }
}
</script>


<div class="modal " id="dlg1" tabindex="-1" role="dialog"   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title" id="label">添加单位</h4>
         </div>
         <div class="modal-body">
<form class="form-horizontal" role="form" action="" enctype="multipart/form-data" method="post" id="from2" name="from2" target="ifrm">
  <div class="form-group"> 
    <label class="col-sm-2 control-label">名称</label>
    <div class="col-sm-10">
    <input id="name" type="text" class="form-control" style="width:50%" />
    <span class="help-block"></span>
    </div>      
  </div>   
   <div class="form-group"> 
    <label class="col-sm-2 control-label">排序</label>
    <div class="col-sm-2">
        <input type="text" id="odx" class="form-control" onkeyup="value=value.replace(/[^0-9/]/ig,'')" />
         <input type="text" id="id" value="" style="display:none;"/>
 <input type="text" id="nums" value="0" style="display:none;"/>
    </div>
  </div> 
</form>
         </div>
         <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn" onclick="savesome()">提交更改</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>               
         </div>
      </div>
   </div>
</div>
