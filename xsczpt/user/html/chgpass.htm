<script type="text/javascript"> 
 $(function () {
     $("#btn").bind("click", function(){
            if($("#p1").val()==""){alert("请输入旧的密码"); return;}
            if($("#p2").val()==""){alert("请输入新的密码"); return;}
            if($("#p2").val()!=$("#p3").val()){alert("两次新的密码不相同"); return;}  
            if($("#p1").val()==$("#p2").val()){alert("新的密码与旧密码不能相同"); return;}  
        $.post("./srv/sdo.php?" + Math.random(), {tpl:"chgpwd","p1":$("#p1").val(),"p2":$("#p2").val()}, function (d, e) {                  
          alert(d);  
          location.reload();          
        });  
     });   
     
 });
 	
 	
</script>
