<!DOCTYPE HTML>
<html>
<head> 
<title>个人帐号中心-{gtitle}</title>
{cssjs}

<script>

</head>
<body>
{top}
<div class="container">    


<div class="col-sm-3">   
{menu}
</div>


<div class="col-sm-9">
<div class="page-header">
   <h3>联系名片 <small></small>  <a href="./" class="btn btn-primary glyphicon glyphicon-arrow-left pull-right"> 返回 </a>  </h3>
</div>
<form class="form-horizontal" role="form"  id="form1"> 
  <div class="form-group">
    <label class="col-sm-2 control-label">电话：</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="tel"  style="width:50%" placeholder=""></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">手机：</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="mobile"  style="width:50%"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">邮箱：</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="email"  style="width:50%"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">所在城市：</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="addr"  style="width:50%"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">详细地址：</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="address"  style="width:50%"></div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">qq：</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="qq"  style="width:50%"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">微信：</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="weixin"  style="width:50%"></div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">主页：</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="url"  style="width:50%"></div>
  </div>   
    <div class="form-group">
     <div class="col-sm-10 col-sm-offset-2">         
      <button type="button" class="btn btn-primary" id="btn"> 保 存 </button>  
      <button type="button" class="btn btn-primary"> 取 消 </button>
       <input type="text" id="id" value="0" style="display:none;"/>
   </div>
    </div>     
</form>
          
</div>  
</div>

{foot} 
</body>
</html>

    }); 
     
 });
 	
 	
</script>
