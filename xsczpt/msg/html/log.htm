</head>
<body>

<div class="container">   

<div class="col-sm-3">
{left}

<div class="col-sm-9">
<div class="page-header">
   <h3>日志      <small></small>     
<div class="btn-group pull-right"> 
</div>
   </h3>
</div>
 

<div class="row">
<select id="ltype"></select>        
<input class="btn btn-primary" id="btn" type="button" value="查询"/>  
</div>


<table class="table  table-hover"> 
<thead>
<tr> 
<th>时间</th>
<th>类型</th>

</tr>
</thead>

<!-- START list -->              
<tr>

{page}
</ul>

</div>
</div>

<script>  
var ltype;
$(function () {
   $.get("/data/logtype.txt", function (data) {$("#ltype").html(data);$("#ltype").prepend("<option value=''>―日志类型―</option>");});   
   $.getJSON("/data/logtype.json.txt", function (data) {  
      ltype=data;
      $("label[data-ltype]").each(function (a, b) {
        $(this).text(ltype[$(this).data("ltype")]);
      });
  });
   $("#btn").bind("click",function(){
      location.href="./?t=log&type="+$("#ltype").val();     
   }); 
 }); 
</script>
