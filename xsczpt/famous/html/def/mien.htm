<!DOCTYPE HTML>
<html>
<head>

<meta charset="gbk">   
{cssjs}
</head>
<body>
{top}
<!-- 公共头部结束-->

<div class="container f_index_main">
{head}
	<div class="f_main">
		<div class="fl_list" style="margin-top:6px;">
			<div class="f_title">
				<span class="f_title_left">团队风采</span>
				
			</div><!--title-->
			
			<div>
				<!-- START list -->
				<div  style="float:left;margin:10px;">
					<div >
						<ul style="list-style:none;">
						  <li style="height:130px;"><a href="/upds/famous/mien/{pic}" target="_blank">

						</ul>
					</div>
				</div>
				<!-- END list -->	
			</div>
		</div>

	</div>  
	
		<div class="f_sidebar">

			</div><!--title-->

			<div class="f_m_container">
<!-- START member -->
<div class="f_mem_pic"><a href="/zone/?id={uid}" target=_blank>
<img src="/upd/face/{uid}.jpg" onerror="this.src='/error/logo.jpg';" width="80px" height="80px"/>
</a>

</div>
<!-- END member -->
			</div>
