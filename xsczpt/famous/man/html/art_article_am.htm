<head>

<body>

	  <div class="form-group">

 <script id="uedes" type="text/plain" style="width:100%;height:400px;"></script>
<textarea id="des" name="des" data-edit="ue" style="display:none;"></textarea>

	  </div>

	      <input type="text" id="fid" value="{f}" style="display:none"/>

	    </div>

	</div>
</div>

      $("#cid").html(d);
      if(queryStr("d")=="m") readID({"do":"r",id:queryStr("id"),frmid:"#form1"});  
  }); 
    
    $("#btn").bind("click", function(){  	     
      if($("#title").val()==""){alert("请输入标题");return;}
      if($("#cid").val()==""){alert("请选择所属栏目");return;}        
      SaveAM({"do":queryStr("d"),frmid:"#form1",showok:'操作完成',callback:"desome"});
    });     
 }); 
 
 function desome(e,data){
