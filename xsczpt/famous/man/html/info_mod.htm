<!DOCTYPE html>
<html>
<head>
<title>空间信息-{gtitle}</title> 
{cssjs}
<script type="text/javascript" charset="gbk"  src="/widget/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="gbk"  src="/widget/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="gbk"  src="/widget/ueditor/lang/zh-cn/zh-cn.js"></script>  
</head>
<body>
{top}

<div class="container">   
	<div class="col-sm-3">	
	{menu}      
	</div>
 
<div class="col-sm-9">
	<div class="page-header">
	   <h3>空间信息 <small></small>   
     <a href="./?f={f}" class="btn btn-success glyphicon glyphicon-arrow-left pull-right"> 返回 </a> </h3>
	</div>
	<form class="form-horizontal" role="form"  id="form1">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">名称：</label>
	    <div class="col-sm-6"><input type="text" class="form-control" id="name" placeholder="输入空间名称"></div>   
	  </div>
    <div class="form-group">
	    <label class="col-sm-2 control-label">带头人</label>
	    <div class="col-sm-6"><input type="text" class="form-control" id="foregoer" placeholder="带头人"></div>   
	  </div>
    <div class="form-group">
	    <label class="col-sm-2 control-label">口号</label>
	    <div class="col-sm-10"><input type="text" class="form-control" id="pre" placeholder="长度（0-250）字" maxlength="250"></div>   
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">简介：</label>
	    <div class="col-sm-10">       
        <textarea id="des" name="des" data-edit="ue" style="display:none;"></textarea>
        <script type="text/plain" id="uedes" style="width:100%;height:400px;"></script> </div>
	  </div>  
	  <div class="form-group">
	     <div class="col-sm-10 col-sm-offset-2">         
	      <button type="button" class="btn btn-primary" id="btn1"> 修 改 </button>   
	       <input type="text" id="id" value="0" style="display:none;"/>
	   </div>
	    </div>      
	</form>	          
	</div>
</div>
</body>
</html>
<script type="text/javascript">
var ue = UE.getEditor('uedes',{  
    maximumWords:3000,
        wordCountMsg:"还可以输入{#leave} 个字符"
});   
l_tpl="famous";
$(function () {
    readID({"do":"r",id:"{f}",frmid:"#form1"});  
    $("#btn1").bind("click", function(){
      SaveAM({"do":"am",frmid:"#form1",showok:'修改完成',callback:"desome"});            
    });
         
 }); 
 function desome(e,data){
   if(data.indexOf('ok')>-1){  
       location.href="./?f={f}";           
   }
   else
      alert(data);
}  	
</script>
