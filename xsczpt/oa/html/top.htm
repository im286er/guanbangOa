	</div>

</div>
<script>
$(".ha_menu li a").click(function(){
	$(".ha_menu li a").removeClass("current");
	$(this).addClass("current");
	
});

var uid="{uid}";
getmsgs();
function getmsgs(){
$.ajax({
    type: 'POST',
    url: "./srv/top.php" ,
    data: {tpl:"get_msgs",uid:uid} ,
    success: function(d){
	//alert(d);
	 if(d >0){
		$("#num").css("display","inline");
		$("#num").html(d);
		$("#num").parent().removeClass("mes").addClass("mes_d");
	  }else{
		$("#num").css("display","none");
		$("#num").parent().removeClass("mes_d").addClass("mes");
	  }
	} 
});
 setTimeout(function() {   //此处是过一定时间后自动消失
        getmsgs();
    }, 3000);
}
</script>
