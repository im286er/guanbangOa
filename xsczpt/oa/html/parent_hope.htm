<body>
<div class="main">

			<div class="boxtitle">
				<label class="current"><a href="javascript:void(0);">在这里您可以添加您对孩子的期望</a></label> 
			</div>
			<div class="tabbody">
                <form action="./srv/zhsz_hope_submit.php" method="post" onsubmit="return checkHope();">

                    	<td class="tabtd2_L">我对孩子的期望</td>
                        <td class="tabtd2_R"><textarea name="hope" id="hope" cols="80" rows="15" style="font-size:12px;">{hope}</textarea></td>
                    </tr>
                    <tr>
                    	<td class="tabtd2_L">权限设置</td>
                        <td class="tabtd2_R">

                        </td>
                    </tr>
                </table>
                <div class="boxfooter2">
							{str}
                          <input type="hidden" name="term_id" id="term_id" value="{sid}" />
                          <input type="hidden" name="op" id="op" value="{op}" />
						  <input name="but_add" id="but_add" type="submit" value="保存信息" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /><a href="./?t=hope_manage"  id="but_back" style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;display:inline-block;text-align: center;line-height: 25px;">返回</a></div>
                </form>

{footer}

<script type="text/javascript">
$(function(){
	
});

function checkHope()
{
	if($.trim($("#hope").val())==""){
		alert("请填写您对孩子的期望。");
		$("#hope").select();
		return false;
	}
	$("#but_add").attr("disabled",true);
	return true;
}
</script>
