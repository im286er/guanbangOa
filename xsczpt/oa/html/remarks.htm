function check_btg(){

			location.reload();
		  }else{

		  }
		} 
	});
}

function selectAll(){
	var checklist = document.getElementsByName ("id[]");
	if(document.getElementById("all_select").checked){
		for(var i=0;i<checklist.length;i++){
			checklist[i].checked = 1;
		} 
	}else{
		for(var j=0;j<checklist.length;j++){
			checklist[j].checked = 0;
		}
	}
	selectAll2();
}

$("input[type=checkbox][name='id[]']").bind("click",function(){
	if($(this).is(':checked')==false){ 
		$(this).parent().next().children().removeAttr("checked");
	}else{
		$(this).parent().next().children().prop("checked", "checked");
	}
	
});

function showReply(id){
    $("#id").val(id);
	$.post("./srv/sdo.php", {tpl:"other_remarks_edit",id:id}, function (d, e) {
		l=JSON.parse(d); 
		if(l.flag=="true"){
			$("#reason").val(l.value[0].reason);
			var val = l.value[0].flag_checked;
			var status = l.value[0].flag_status;
			$("#priv"+val).attr("checked",true);
			$("#flag_status"+status).attr("checked",true);
			$("#reply_id").val(l.value[0].id)
		}else{
			alert(l.value);
			return false;
		}
	});
	layer.open({
	  type: 1,
	  title: false,
	  skin: 'layui-layer-rim', //加上边框
	  content: $('#power')
	});
}
