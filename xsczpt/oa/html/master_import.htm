<body>
<div class="main">
	<div class="box">
		<form action="./srv/master_import_submit.php" method="post" onsubmit="return checkBatch();" enctype="multipart/form-data">
			<div class="boxtitle">
				<label class="current"><a href="javascript:void(0);">批量导入班主任信息记录</a></label> 
			</div>
			<div class="tabbody">
					<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
						<tr>
							 <td width="22%" class="tabtd2_L">说明：</td>
							 <td class="tabtd2_R" style="color:#f00;">
								1. 该操作仅导入正确的班主任信息。<br />
								2. 该操作会覆盖原有班级的班主任信息<br />
								3. 其中班级ID、班主任姓名为必填项
								
							  </td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">选择文件：</td>
							 <td class="tabtd2_R"><input type="file" name="table_file" id="table_file" value="" onchange="checkXls(this);" /></td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">示例文件：</td>
							 <td class="tabtd2_R"><a href="#" onclick="return setHref(this);" target="_blank">点击下载</a>（班主任信息示例文件）</td>
						</tr>
					</table>

			<input type="hidden" name="flag" value="15" />
			<input type="hidden" name="op" value="import" />

<script type="text/javascript">
//密码信息提交客户端验证
function checkBatch()
{
	if($.trim($("#table_file").val())==""){
		alert("请选择要上传的文件。");	
		return false;
	}
	$("#but_update").attr("disabled","disabled");
	return true;
}
//设置下载链接
function setHref(obj)
{
	var href = "./srv/download_example.php?flag=15";
	$(obj).attr("href",href);
	return true;
}
</script>
