<script type="text/javascript" language="javascript">
function checkLogin()
	{
		if($.trim($("#admin_name").val())==""){
			alert("请输入登录账号");
			$("#admin_name").select();
			return false;
		}
		if($.trim($("#user_type").val())==""){
			alert("请选择类型");
			$("#user_type").select();
			return false;
		}
		/*if($("#admin_pass").val()==""){

			$("#admin_pass").focus();
			return false;
		}*/
		return true;
	}
