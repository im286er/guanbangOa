<body>
<div class="main">
	<div class="box">
		<form action="./srv/dept_modify_submit.php" method="post" onsubmit="return checkDept();">
			<div class="boxtitle">
				<label class="current"><a href="javascript:void(0);">在这里您可以修改部门信息</a></label> 
			</div>
			<div class="tabbody">
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
					<tr>
						 <td width="28%" class="tabtd2_L">部门名称：</td>
						 <td width="72%" class="tabtd2_R"><input type="text" id="dept_name" name="dept_name" size="25" value="{dept_name}" /></td>
					</tr>
				</table>
			</div>
			<div class="boxfooter2">
				<input type="hidden" name="id" value="{id}" />
				<input name="but_add" id="but_add" type="submit" value="修 改" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /><input name="but_back" id="but_back" type="button" value="返 回" onclick="history.back();" style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /></div>
	</form>
	</div>
</div>
{footer}

<script type="text/javascript">
//表单提交验证
function checkDept()
{
	if($.trim($("#dept_name").val())==""){
		alert("请输入部门名称");
		$("#dept_name").select();
		return false;
	}
	$("#but_add").attr("disabled","disabled");
	return true;
}
</script>
