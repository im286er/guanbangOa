<!DOCTYPE HTML>
<html>
<head>
<title>{gtitle}</title>   
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" href="css/home.css"  type="text/css"/>
<link rel="stylesheet" href="/widget/bootstrap/css/bootstrap.min.css">  
<script type="text/javascript" language="javascript" src="common/jquery.js"></script>
<link href="css/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="common/common.js"></script>
<script src="/ppf/js/select.js"></script> 
<script language="javascript" src="common/autocomplete.js"></script>
<link href="common/autocomplete.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main">
	<div class="box">
		<form action="./srv/skills_modify_submit.php" method="post" onsubmit="return checkBatch();" enctype="multipart/form-data">
			<div class="boxtitle">
				<label class="current"><a href="javascript:void(0);">编辑技能素质成绩记录</a></label> 
			</div>
			<div class="tabbody">
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
					<tr id="tr_stamina">
						 <td width="25%" class="tabtd2_L">学生姓名</td>
						 <td width="75%" class="tabtd2_R">{truename}</td>
					</tr>
					<tr>
						<td class='tabtd2_L' width='20%'>所在班级</td>
						<td class='tabtd2_R' width='80%'>{name}</td>
					</tr>
					
					{str_total}
				</table>
			</div>
			<div class="boxfooter2">
			<input type="hidden" id="user_id" name="user_id" value='{uid}'/>
			<input id="but_update" name="but_update" type="submit" value="编辑" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /><a href="./?t=skills_manage"  id="but_back" style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;display:inline-block;text-align: center;line-height: 25px;">返回</a></div>
		</form>
	</div>
</div>
{footer}      
</body>
</html> 
<script type="text/javascript">
$(function(){  
	
});

//密码信息提交客户端验证
function checkBatch()
{

	if($("#level").val()==""){
		alert("请输入成绩");	
		return false;
	}

	return true;
}
</script>
