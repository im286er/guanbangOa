<script type="text/javascript">
//删除评论
function delHope(id){
	if(confirm("你确定删除此记录吗?")){
		$.post("./srv/sdo.php", {tpl:"del_hope","id":id}, function (d, e) {
			l=JSON.parse(d);
			if(l.flag=="true"){
				alert(l.value);
				$("#grade_"+id).fadeOut("slow");
				$("#grade_nums").text($("#grade_nums").text()-1);	
			}else{
				alert(l.value);
			}
		});
	}
}
</script>
