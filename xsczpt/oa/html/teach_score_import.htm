    if($.trim($("#course_id").val())==0){
		alert("请选择导入的科目。");

	}
	if($.trim($("#table_file").val())==""){
		alert("请选择要上传的文件。");	
		return false;
	}
	if(confirm("您当前选择上传 【"+$("#exam_type").val()+"】 成绩，点击 确定 继续 或 取消 操作。")){
		$("#but_update").attr("disabled","disabled");
		return true;
	}
	return false;
}

function setHref(obj)
{
	var et   = $("#exam_type").val();
	var courseId = $("#course_id").val();
	var href = "./srv/download_example.php?flag=11&exam_type="+et+"&course_id="+courseId;
  $(obj).attr("href",href);
	return true;
}

//选择班级
function selectClass(obj)
{
	var val = $(obj).val();
	if(val>0){
		//查询是否有下级
		$.post("./srv/sdo.php?", {tpl:"select_class","grade_id":val}, function (d, e) {
			var d = eval('(' + d + ')');
			if(d.flag=="false"){
				alert(d.value);
			}else{
				//删除后面紧邻的下拉框
				$(obj).nextAll("select[id='cid']").remove();
				if(d.flag=="true"){
					var len = d.value.length;
					//动态生成下拉框
					var html;
					if(len>0){
						html = "<select name='cid' id='cid'>";
						html += "<option value='0'>所有班级</option>";
						for(var i=0;i<len;i++){
							html +="<option value='"+d.value[i]["id"]+"'>"+d.value[i]["class_name"]+"</option>"
						}
						html += "</select>";
						$(obj).after(html);
					}
				}
			}
			$("#cid").val("{cid}");
		});
	}else{
		//删除后面紧邻的下拉框
		$(obj).nextAll("select[id='cid']").remove();
	}	
}
</script>
