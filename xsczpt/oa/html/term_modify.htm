<!DOCTYPE HTML>
<html>
<head>
<title>{gtitle}</title>   
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" href="css/oa_index.css" type="text/css" /> 
<link rel="stylesheet" href="css/home.css"  type="text/css"/>

<script src="js/oa_index.js" type="text/javascript"></script>
<script src="js/bskdlg.js" type="text/javascript"></script>

<script type="text/javascript" src="common/DatePicker/WdatePicker.js"></script>

</head>
<body>
<div class="main">
	<div class="box">
		<form id="form1" name="form1" action="./srv/term_modify_submit.php" method="post" onsubmit="return checkTerm();">
			<div class="boxtitle">
				<label class="current"><a href="javascript:void(0);">在这里您可以修改学期信息</a></label> 
			</div>
			<div class="tabbody">
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
					<tr>
						 <td width="25%" class="tabtd2_L">学年：</td>
						 <td width="75%" class="tabtd2_R"><input type="text" id="year" name="year" size="25" value="" /></td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">学期：</td>
						 <td width="80%" class="tabtd2_R">
							<script type="text/javascript">
							  if({term_type}==1){
								document.write('<input type="radio" name="term_type" value="1" checked /> 第一学期 <input type="radio" name="term_type" value="2"  /> 第二学期 ');
							  }else{
								document.write('<input type="radio" name="term_type" value="1"  /> 第一学期 <input type="radio" name="term_type" value="2" checked /> 第二学期 ');
							  }
							</script> 
						 </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">开始日期：</td>
						 <td width="80%" class="tabtd2_R"><input name="start" id="start" type="text" readonly="readonly" onClick="WdatePicker({isShowClear:false,readOnly:true,skin:'whyGreen',lang:'zh-cn',dateFmt:'yyyy-MM-dd'});" class="Wdate" value="" /></td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">结束日期：</td>
						 <td width="80%" class="tabtd2_R"><input name="end" id="end" type="text" readonly="readonly" onClick="WdatePicker({isShowClear:false,readOnly:true,skin:'whyGreen',lang:'zh-cn',dateFmt:'yyyy-MM-dd'});" class="Wdate" value="" /></td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">是否为默认学期：</td>
						 <td width="80%" class="tabtd2_R">
							<script type="text/javascript">
							  if({flag_default}==1){
								document.write('<input type="radio" name="flag_default" value="1"  checked/> 是 <input type="radio" name="flag_default" value="0"  /> 否 ');
							  }else{
								document.write('<input type="radio" name="flag_default" value="1"  /> 是 <input type="radio" name="flag_default" value="0"  checked/> 否 ');
							  }
							</script> 
							
						 </td>
					</tr>
				</table>
			</div>
			<div class="boxfooter2">
				<input type="hidden" name="id" id="id" value="{id}" />
				<input name="but_add" id="but_add" type="submit" value="修 改" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /><a href="./?t=term_manage"><input name="but_back" id="but_back" type="button" value="返 回"  style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /></a></div>
	</form>
	</div>
</div>
{footer}      
</body>
</html> 
<script type="text/javascript">
l_tpl="oa_zhsz_term";
readID({"do":"r",id:queryStr("id"),frmid:"#form1"}); 

//表单提交验证
function checkTerm()
{
	if($.trim($("#year").val())==""){
		alert("请输入学年信息。");
		$("#year").select();
		return false;
	}
	if($.trim($("#start").val())==""){
		alert("请选择开始日期。");
		return false;
	}
	if($.trim($("#end").val())==""){
		alert("请选择结束日期");
		return false;
	}
	if($.trim($("#start").val())>=$.trim($("#end").val())){
		alert("学期开始日期和学期结束日期设置错误。");
		return false;
	}
	$("#but_add").attr("disabled","disabled");
	return true;
}

</script>
