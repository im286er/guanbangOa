//表单提交验证
function checkForm()
{
	if($.trim($("#truename").val())==""){
		alert("请输入学生姓名");
		$("#truename").select();
		return false;
	}
	var userId = $("#user_id").val();
	if(userId==0){
		alert("学生不存在或你当前没有选中任何学生，请重新选择。");
		return false;
	}
	if($.trim($("#exam_type").val())==""){
		alert("请选择考试类型。");
		return false;
	}
	var yw = parseInt($.trim($("#yw").val()));
	if(isNaN(yw)||yw<0){
		alert("语文成绩输入错误。");
		$("#yw").select();
		return false;
	}
	var sx = parseInt($.trim($("#sx").val()));
	if(isNaN(sx)||sx<0){
		alert("数学成绩输入错误。");
		$("#sx").select();
		return false;
	}
	var wy = parseInt($.trim($("#wy").val()));
	if(isNaN(wy)||wy<0){
		alert("外语成绩输入错误。");
		$("#wy").select();
		return false;
	}
	
	$("#but_add").attr("disabled","disabled");
	return true;
}

$(document).ready(function(){
	//初始化auto complete
	$("#truename").autocomplete("./srv/search_student.php", {
		selectFirst : false,
		parse:function(data){//解释返回的数据，把其存在数组里 
				var parsed = [];
				var jsonData = eval("("+data+")");
				for (var i=0;i<jsonData.length;i++){ 
					parsed[parsed.length] = { 
						data   : jsonData[i], 
						value  : jsonData[i].truename, 
						result : jsonData[i].truename} //返回的结果显示内容 
				}; 
				return parsed;
		},
		formatItem: function(item) {//显示下拉列表的内容 
			return item.truename+"("+item.username+")"; 
		}, 
		formatMatch: function(item) { 
			return item.truename; 
		}, 
		formatResult: function(item) { 
			return item.id; 
		} 
	});
	$("#truename").result(function(event,data,formatted){
		$("#user_id").val(data.id);
		$.post("./srv/sdo.php?", {tpl:"student_info","uid":data.id}, function (d, e) {
			var d = eval('(' + d + ')');
			if(d.flag=="false"){
				alert(d.value);
			}else{
				if($("#tr_score").next().attr("id")!="tr_height"){
					$("#tr_score").next().remove();
				}
				//显示班级信息
				html = "<tr><td class='tabtd2_L' width='20%'>所在班级</td>";
				html += "<td class='tabtd2_R' width='80%'>"+d.tips+"</td></tr>";
				$("#tr_score").after(html);
			}
		});
	});	
});
