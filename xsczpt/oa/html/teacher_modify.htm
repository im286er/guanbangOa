<!DOCTYPE HTML>
<html>
<head>
<title>{gtitle}</title>   
<link rel="stylesheet" href="css/oa_index.css" type="text/css" /> 
<link rel="stylesheet" href="css/home.css"  type="text/css"/>
<link rel="stylesheet" href="/widget/bootstrap/css/bootstrap.min.css">  
<script src="js/oa_index.js" type="text/javascript"></script>
<script src="js/bskdlg.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="common/jquery.min.js"></script>
<script src="/ppf/js/frtdo.js" type="text/javascript"></script> 
<script src="/ppf/js/jquery.base64.js" type="text/javascript"></script>
<script src="/ppf/js/fun.js" type="text/javascript"></script>  
<script src="/ppf/js/select.js"></script> 
<link href="css/css.css" rel="stylesheet" type="text/css" /> 
<script language="javascript" src="common/autocomplete.js"></script>
<link href="common/autocomplete.css" rel="stylesheet" type="text/css" /> 
<script language="javascript" src="common/autocomplete.js"></script>
<link href="common/autocomplete.css" rel="stylesheet" type="text/css" />  
<script type="text/javascript" language="javascript" src="common/ajaxfileupload.js"></script> 
<script type="text/javascript" src="common/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" language="javascript" src="common/common.js"></script>

</head>
<body>
<div class="main">
	<div class="box">
		<form action="./srv/teacher_modify_submit.php" method="post" onsubmit="return checkForm();">
			<div class="boxtitle">
				<label class="current"><a href="javascript:void(0);">在这里您可以修改老师信息</a></label> 
			</div>
			<div class="tabbody">
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
					<tr>
						 <td width="25%" class="tabtd2_L">登录名</td>
						 <td width="75%" class="tabtd2_R">
							{username}
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">密码</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" id="userpass" name="userpass" size="15" /> 为空则不修改
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">姓名</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" id="truename" name="truename" size="15" value="{truename}" />
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">性别</td>
						 <td width="80%" class="tabtd2_R">
							{str_sex}
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">出生日期</td>
						 <td width="80%" class="tabtd2_R">
							<input name="birth_date" id="birth_date" type="text" readonly="readonly" onClick="WdatePicker({isShowClear:false,readOnly:true,skin:'whyGreen',lang:'zh-cn',dateFmt:'yyyy-MM-dd'});" class="Wdate" value="{birthday}" />
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">工号</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" id="person_no" name="person_no" size="15" value="{person_no}" />
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">所在部门</td>
						 <td width="80%" class="tabtd2_R">
							<select name="did" id="did">
								
							</select> 
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">所属角色</td>
						 <td width="80%" class="tabtd2_R">
							<select name="rid" id="rid">
								
							</select> 
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">民族</td>
						 <td width="80%" class="tabtd2_R">
							<select name="nation" id="nation">
								
							</select> 
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">政治面貌</td>
						 <td width="80%" class="tabtd2_R">
							<select name="political_status" id="political_status">
								
							</select>
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">毕业学校</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" id="graduate_school" name="graduate_school" size="20" value="{graduate_school}" />
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">职工状态</td>
						 <td width="80%" class="tabtd2_R">
							<select name="user_status" id="user_status">
							
							</select>
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">既往病史</td>
						 <td width="80%" class="tabtd2_R">
							<textarea name="medical_history" id="medical_history" cols="60" rows="5">{medical_history}</textarea>
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">联系电话</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" id="telphone" name="telphone" size="20" value="{mobile}" />
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">Email</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" id="email" name="email" size="20" value="{email}" />
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">QQ</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" id="qq" name="qq" size="15" value="{qq}" />
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">地址</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" id="address" name="address" size="50" value="{address}" />
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">用户状态</td>
						 <td width="80%" class="tabtd2_R">
							{str_status}
						  </td>
					</tr>
				</table>
			</div>
			<div class="boxfooter2">
				<input type="hidden" name="id" value="{id}" />
				<input name="but_add" id="but_add" type="submit" value="更 新" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" />
				<a href="./?t=user_manage"><input name="but_back" id="but_back" type="button" value="返 回"  style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /></a></div>
	</form>
	</div>
</div>
{footer}      
</body>
</html> 
<script type="text/javascript">
$(function(){
	$.post("./srv/rdo.php?", {tpl:"get_dept",push_type:"4"}, function (d, e) {
		selectShowDataNoH("#did",$.parseJSON(d),"id","dept_name"); $("#did").prepend("<option selected value='0'>请选择</option>");
		$('#did').val('{department}');
	});
	
	$.post("./srv/rdo.php?", {tpl:"get_role",push_type:"4"}, function (d, e) {
		selectShowDataNoH("#rid",$.parseJSON(d),"id","name"); $("#rid").prepend("<option selected value='0'>请选择</option>");
		$('#rid').val('{role_id}');
	});
	
	$.post("./srv/rdo.php?", {tpl:"nation",push_type:"4"}, function (d, e) {
		selectShowDataNoH("#nation",$.parseJSON(d),"code_name","code_name"); $("#nation").prepend("");
		$('#nation').val('{nation}');
	});
	
	$.post("./srv/rdo.php?", {tpl:"political_status",push_type:"4"}, function (d, e) {
		selectShowDataNoH("#political_status",$.parseJSON(d),"code_name","code_name"); $("#from_type").prepend("");
		$('#political_status').val('{political_status}');
	});
	
	$.post("./srv/rdo.php?", {tpl:"techer_status",push_type:"4"}, function (d, e) {
		selectShowDataNoH("#user_status",$.parseJSON(d),"code_name","code_name"); $("#user_status").prepend("");
		$('#user_status').val('{user_status}');
	});
});

//表单提交验证
function checkForm()
{
	if($.trim($("#truename").val())==""){
		alert("姓名不能为空。");
		$("#truename").select();
		return false;
	}
	if($("#did").val()==0){
		alert("请选择部门。");
		return false;
	}
	if($.trim($("#email").val())!=""){
		if(isEmail($("#email").val())==false){
			alert("请输入正确的Email地址");
			$("#email").select();
			return false;
		}	
	}
	$("#but_add").attr("disabled","disabled");
	return true;
}
</script>
