<!DOCTYPE HTML>
<html>
<head>
<title>{gtitle}</title>   
<link rel="stylesheet" href="css/home.css"  type="text/css"/>
<link rel="stylesheet" href="/widget/bootstrap/css/bootstrap.min.css">  
<script type="text/javascript" language="javascript" src="common/jquery.js"></script>
<link href="css/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="common/common.js"></script>
</head>
<body>
<div class="main">
	<div class="box" style="background:#fff;">
	<!--表格头部 begin-->
		<div class="boxtitle">
			<label class="current"><a href="javascript:void(0);">{truename}的综评表</a></label> 
			<label><a href="./?t=zhsz_performance&uid={uid}&term_id={sid}">日常表现</a></label> 
			<script type="text/javascript">
			  if({curTerm_id}=={sid}){
					if({flag_type}==1){
						//document.write('<label><a href="./?t=zhsz_other_vote&uid={uid}">我要评论</a></label><label><a href="./?t=zhsz_other_report&uid={uid}">我要举报</a></label>');
					}
					if({flag_type}==2&&{isMaster1}){
						document.write('<label><a href="./?t=zhsz_master_vote&uid={uid}">班主任评价</a></label>');
					}
					document.write('<label><a href="./?t=zhsz_other_report&uid={uid}">我要举报</a></label><label><a href="./?t=zhsz_other_comment&uid={uid}">我要评论</a></label>');
			  }
			 </script>
		</div>
		<div class="boxtitle2">
			{str}
		</div>
		<div class="tabbody">
			<div style="width:100%;height:20px; line-height:20px; text-align:center; font-size:14px;float:left;margin-bottom:5px;">{tips}</div>
			{str_total}
			<div class="ha_formlist">
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
				  <tr>
					<td class="tabtd2_R" style="font-weight:bold;" width="8%">他人评价</td>
					<td class="tabtd2_R">
						{str_reply}
					</td>
				  </tr>
				</table>
				<!--学期自我总结-->
				<!--学期评语-->
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
				  <tr>
					<td class="tabtd2_R" style="font-weight:bold;" width="8%">学期评语</td>
					<td class="tabtd2_R">
					{content}{tech_name}
					</td>
				  </tr>
				</table>
			</div>
			<div style="width:55%;margin:10px auto;float:right;">
				<a href="./?t={href}"  id="but_back" style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;display:inline-block;text-align: center;line-height: 25px;">返回</a>
			</div>
		</div>
	<!--表格中间 end-->
	</div>
</div>
{footer}  

<script src="common/jquery.min.js"></script>
<script type="text/javascript" src="common/jquery-ui.min.js"></script>
<script type="text/javascript" src="common/select-widget-min.js"></script>
<script type="text/plain" id="upload_img" name="upload_img"></script>
<script type="text/javascript" src="/oa/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/oa/plugins/ueditor/ueditor.all.js"></script>
<script src="js/layer/layer.js"></script>    
</body>
</html> 
<script type="text/javascript">
$(function(){
	$(".ha_forimg2 img").each(function(){
		$(this).bind("click",function(){
			var src=$(this).attr('src');
			layer.open({
			  type: 1,
			  title: false,
			  closeBtn: 0,
			  offset:0,
			  area: '500px',
			  skin: 'layui-layer-nobg', //没有背景色
			  shadeClose: true,
			  content: '<a href='+src+' target="_blank"><img src="'+src+'" style="width:100%;"></a>'
			});	
		})
	});	

});

//表单提交验证
function checkForm()
{
	if($.trim($("#master_summary").val())==""){
		alert("请填写学期评语。");	
		return false;
	}
	return true;
}
</script>
