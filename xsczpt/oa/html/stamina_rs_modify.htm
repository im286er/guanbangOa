<!DOCTYPE HTML>
<html>
<head>
<title>{gtitle}</title>   
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" href="css/home.css"  type="text/css"/>
<link rel="stylesheet" href="/widget/bootstrap/css/bootstrap.min.css">  
<script type="text/javascript" language="javascript" src="common/jquery.js"></script>
<link href="css/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="common/common.js"></script>
</head>
<body>
<div class="main">
	<div class="box">
		<form id="form1" name="form1" action="./srv/stamina_rs_modify_submit.php" method="post" onsubmit="return checkForm();">
			<div class="boxtitle">
				<label class="current"><a href="javascript:void(0);">修改学生体能信息</a></label> 
			</div>
			<div class="tabbody">
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
					<tr>
						 <td width="20%" class="tabtd2_L">学生姓名：</td>
						 <td width="80%" class="tabtd2_R">
							{truename}
							<input type="hidden" id="user_id" name="user_id" value="{id}" />
							<input type="hidden" id="term_id" name="term_id" value="{tid}" />
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">所在班级：</td>
						 <td width="80%" class="tabtd2_R">
							{gradeName}{class_name}
						  </td>
					</tr>
					<!-- START list -->
					<tr>
						 <td width="20%" class="tabtd2_L">{item_name}</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" name="item_{item_id}" value="{result}" size="15" />
							<input type="hidden" name="item[]" value="{item_id}" />
						  </td>
					</tr>
					<!-- END list --> 
					<tr>
						 <td width="20%" class="tabtd2_L">体育成绩：</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" name="ty_score" value="{tyScore}" size="15" />
						  </td>
					</tr>
				</table>
			</div>
			<div class="boxfooter2">
				<input name="but_add" id="but_add" type="submit" value="更 新" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /><a href="./?t=stamina_rs_manage"><input name="but_back" id="but_back" type="button" value="返 回"  style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /></a></div>
	</form>
	</div>
</div>
{footer}      
</body>
</html> 
<script type="text/javascript">

//表单提交验证
function checkForm()
{
	var items = $("input[name^='item_']");
	var len   = items.size();
	if(len==0){
		alert("学生不存在或你当前没有选中任何学生，请重新选择。");
		return false;
	}
	for(var i=0;i<len;i++){
		if($.trim(items.eq(i).val())==""){
			alert("请填写相应体能项成绩。");
			items.eq(i).select();
			return false;
		}
	}
	$("#but_add").attr("disabled","disabled");
	return true;
}
</script>
