<!DOCTYPE HTML>
<html>
<head>
<title>{gtitle}</title>   
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" href="css/oa_index.css" type="text/css" /> 
<link rel="stylesheet" href="css/home.css"  type="text/css"/>
<link rel="stylesheet" href="/widget/bootstrap/css/bootstrap.min.css">  
<script src="js/oa_index.js" type="text/javascript"></script>
<script src="js/bskdlg.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="common/jquery.js"></script>
<script src="/ppf/js/frtdo.js" type="text/javascript"></script> 
<script src="/ppf/js/jquery.base64.js" type="text/javascript"></script>
<script src="/ppf/js/fun.js" type="text/javascript"></script>  
<script src="/ppf/js/select.js"></script> 
<link href="css/css.css" rel="stylesheet" type="text/css" /> 
<script language="javascript" src="common/autocomplete.js"></script>
<link href="common/autocomplete.css" rel="stylesheet" type="text/css" />  
<script type="text/javascript" language="javascript" src="common/common.js"></script>
</head>
<body>
<div class="main">
	<div class="box">
		<div class="boxtitle">
			<script type="text/javascript">
			if('{op}'=='course'){
				document.write('<label class="current"><a href="javascript:void(0);" onclick="showDiv(this,\'p1\');">课程信息</a></label> <label><a href="javascript:void(0);" onclick="showDiv(this,\'p2\');">模块专题</a></label> ');
			}else{
				document.write('<label><a href="javascript:void(0);" onclick="showDiv(this,\'p1\');">课程信息</a></label> <label class="current"><a href="javascript:void(0);" onclick="showDiv(this,\'p2\');">模块专题</a></label> ');
			}
			</script> 
		</div>

			<div class="boxtitle">在这里您可以修改课程信息 -> 当前课程：{course_name}</div>
			<div class="tabbody" id="p1" {s1}>
				<form action="./srv/course_modify_submit.php" method="post" onsubmit="return checkGrade();">
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
					<tr>
						 <td width="25%" class="tabtd2_L">课程名称：</td>
						 <td width="75%" class="tabtd2_R"><input type="text" id="course_name" name="course_name" size="25" value="{course_name}" /></td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">课程代码：</td>
						 <td width="80%" class="tabtd2_R"><input type="text" id="course_code" name="course_code" size="25" value="{course_code}" /></td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">是否存在等级考核：</td>
						 <td width="80%" class="tabtd2_R">
							<input type="radio" name="is_checked" value="0"  /> 否 
							<input type="radio" name="is_checked" value="1"  /> 是 
						 </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">打印显示：</td>
						 <td width="80%" class="tabtd2_R">
							<input type="radio" name="is_print" value="0" /> 否 
							<input type="radio" name="is_print" value="1"/> 是 &nbsp;&nbsp;
							(是否在综评表中显示该课程)
						 </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">科目类型：</td>
						 <td width="80%" class="tabtd2_R">
							<input type="radio" name="is_score" value="1"  /> 普通科目 
							<input type="radio" name="is_score" value="0" /> 技能素质 
						 </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">学分认定分数/等级：</td>
						 <td width="80%" class="tabtd2_R"><input type="text" id="score_level" name="score_level" size="5" value="{score_level}" /></td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">学分：</td>
						 <td width="80%" class="tabtd2_R"><input type="text" id="score" name="score" size="5" value="{score}" /></td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">排序：</td>
						 <td width="80%" class="tabtd2_R"><input type="text" name="order_value" id="order_value" size="10" value="{order_value}" />(从小到大)</td>
					</tr>
				</table>
				<div class="boxfooter2">
				<input type="hidden" name="id" value="{id}" />
				<input type="hidden" name="op" value="course" />
				<input name="but_add" id="but_add" type="submit" value="修 改" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /><input name="but_back" id="but_back" type="button" value="返 回" onclick="history.back();" style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /></div>
				</form>
			</div>
			<div class="tabbody" id="p2" {s2}>
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
					<tr class="tabtitle" height="26">
					 <td width="5%" class="tabtd">序号</td>
						 <td width="15%" class="tabtd">模块专题</td>
						 <td width="15%" class="tabtd">适应年级</td>
						 <td width="15%" class="tabtd">适应学期</td>
						 <td width="15%" class="tabtd">适应选班</td>
						 <td class="tabtd">操作选项</td>
					</tr>
					{str_module}
				</table>
				<form action="./srv/course_modify_submit.php" method="post" onsubmit="return checkModule();">
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0" id="td_upload">
					<tr id="tr_module" style="display:none;">
						<td width="8%" class="tabtd2_L"><a href="javascript:void(0);" onclick="addModule();"><img src="images/add.gif" />添加</a></td>
						<td class="tabtd2_R">
							<font color="#ff0000"><strong>说明：批量增加，请点击【添加】。 </strong></font>
							</td>
					</tr>
					{str}
				</table>
				<div class="boxfooter2">
				<input type="hidden" name="id" value="{id}" />
				<input type="hidden" name="nums" id="nums" value="2" />
				<input type="hidden" name="op" value="module" />
				<input name="but_add" id="but_add" type="submit" value="添 加" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /><input name="but_back" id="but_back" type="button" value="返 回" onclick="history.back();" style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /></div>
				</form>
			</div>
	</div>
</div>
{footer}      
</body>
</html> 
<script type="text/javascript">
$(function(){
	$(":radio[name=is_checked][value='{is_checked}']").attr("checked","true");
	$(":radio[name=is_print][value='{is_print}']").attr("checked","true");
	$(":radio[name=is_score][value='{is_score}']").attr("checked","true");
});

//表单提交验证
function checkGrade()
{
	if($.trim($("#course_name").val())==""){
		alert("请输入课程名称");
		$("#course_name").select();
		return false;
	}
	$("#but_add").attr("disabled","disabled");
	return true;
}

//查询当前有几个模块
var mLen = 0;
//添加模块
function addModule()
{
	var html = '{moduleHtml2}<br /><a href="javascript:void(0);" onclick="delModule(this);"><img src="images/010.gif" />删除</a></td></tr>';
	//进行替换
	var i = mLen + 1;
	html = html.replace(/\{orderValue\}/g,i);
	$("#td_upload").append(html);
	mLen++;
	$("#nums").val(mLen);
}

//删除模块
function delModule(obj)
{
	//查询后面是否有元素
	var s = $(obj).parent().parent().next().size();
	if(s==0){
		$(obj).parent().parent().remove();
		mLen--;
		$("#nums").val(mLen);
	}else{
		alert("请从后往前进行删除操作。");	
	}
}
//模块表单提交添加
function checkModule()
{
	var mName = $("input[name^='m_name_']");
	var mLen = mName.size();
	var flag = false;
	for(var i=0;i<mLen;i++){
		if($.trim(mName.eq(i).val())!=""){
			flag = true;
			break;
		}
	}
	if(flag==true){
		$("#but_add").attr("disabled","disabled");
		return true;
	}else{
		alert("专题模块名称不能为空。");
		return false;
	}
}

//从数据库中删除模块
function delDModule(id,cid){
	if(confirm("你确定删除此模块吗?")){
		$.post("./srv/sdo.php", {tpl:"del_module","id":id}, function (d, e) {
			l=JSON.parse(d);
			if(l.flag=="true"){
				alert(l.value);
				location.href = "./?t=course_modify&id="+cid+"&op=module";
			}else{
				alert(l.value);
			}
		});
	}
}

$(document).ready(function()
{
	mLen = $("input[name^='m_name_']").size();
	$("#tr_module").show();
});
</script>
