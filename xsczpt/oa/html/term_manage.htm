//删除体质记录
function delTerm(id){
	if(confirm("你确定删除此学期吗?")){
		$.post("./srv/sdo.php", {tpl:"del_term","id":id}, function (d, e) {
			l=JSON.parse(d);
			if(l.flag=="true"){
				$("#term_"+id).fadeOut("slow");
				$("#term_nums").text($("#term_nums").text()-1);
			}else{
				alert(l.value);
			}
		});
	}
}
</script>
