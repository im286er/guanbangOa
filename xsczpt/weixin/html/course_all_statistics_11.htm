<script type="text/javascript">
var myScroll;
function loaded() {
	myScroll = new iScroll('wrapper');
}

document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);

$(function(){
	$.post("./srv/rdo.php?", {tpl:"get_terms",push_type:"4"}, function (d, e) {
        selectShowDataNoH1("#tyear",JSON.parse(d),"id","term_name","year"); $("#tyear").prepend("<option value='0' selected>请选择学期</option>");     
		$('#tyear').val('{tyear}');
    });

	if($(".tabbody table").attr("counts")*1<$(".tabbody table").attr("nums")*1  || $(".tabbody table").attr("counts")*1==($(".tabbody table").attr("nums")*1-1)){
		var counts = $(".tabbody table").attr("counts");
		$('.tabbody table tr:eq('+counts+')').css("display","none");
		var tdid = $('.tabbody table tr:eq('+(counts*1+1)+') td:eq(0)').html();
		$('.tabbody table tr:eq('+(counts*1+1)+') td:eq(0)').html(tdid*1-1);
    }
  });

function slide(){
	$("#frm_show").hide();
	$("#frm_szkz").fadeIn();
}
</script>
