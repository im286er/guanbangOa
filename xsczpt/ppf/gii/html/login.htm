<script>
    function loginr() {
        if ($("#usr").val() == "" || $("#pwd").val() == "") {
            alert("请输入用户名和密码"); return;
        }
        $.post("./srv/plg.php?" + Math.random(), { u: $("#usr").val(), p: $("#pwd").val() }, function (d, status) {
           if (d.indexOf("ok") > -1) {
                location.href = "./?t=index";
            }
            else {
                alert('帐号或者密码错误' + d);
            }
        });
    }
</script>
