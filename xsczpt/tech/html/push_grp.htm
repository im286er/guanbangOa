<!DOCTYPE HTML>
<html>
<head> 
<title>推送-{gtitle}</title>
{cssjs}     
<script src="/ppf/js/select.js" type="text/javascript"></script>     
<script src="/ppf/js/fun.js" type="text/javascript"></script>           
</head>
<body>
{top}
 
<div class="container">  
<div class="col-sm-9">
<div class="page-header">
   <h3>推荐内容到 <small>群组</small> </h3>
</div>
<form class="form-horizontal" role="form"  id="form1">     
  <div class="form-group">
    <label class="col-sm-2 control-label">选择班级：</label>
    <div class="col-sm-5">
        <select id="gid" class="form-control"></select>              
        <p class="help-block">推送到群组论坛下，需审核后能才能显示！</p>
    </div>
    
  </div>      
    <div class="form-group">
     <div class="col-sm-10 col-sm-offset-2">         
      <button type="button" class="btn btn-primary" id="btn"> 立即推送 </button>       
       <input type="text" id="id" value="0" style="display:none;"/>
   </div>
    </div>     
</form>
          
</div>  
</div>
 
</body>
</html>
<script type="text/javascript"> 
$(function () {
   // readID({tpl:"zone","do":"r",id:"{id}",frmid:"#form1"});  
    $("#btn").bind("click", function(){       
       if($("#gid").val()==undefined||$("#cid").val()==""){alert("请选择群组");return;}    
       $.post("./srv/push.php?", {tpl:"push_grp",id:queryStr("id"),gid:$("#gid").val()}, function (d, e) {       
        alert(d);          
        if(d.indexOf('ok')>-1){
          window.close();
        }
        }); 
    });    
     $.post("./srv/rdo.php?", {tpl:"get_my_grp"}, function (d, e) {                 
       selectShowDataNoH("#gid",JSON.parse(d),"id","name");            
    });   
        
 });  
</script>
