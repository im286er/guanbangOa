<script type="text/javascript">

$(function () {
 
   $.get("/data?t=active_status&f=txt", function(d){$("#status").html(d); });
  $.getJSON("/data?t=active_level&f=obj",function(d){ $("lvl").each(function(a,b){$(b).text(d[$(b).attr("v")]);});}); 
  $.getJSON("/data?t=active_category&f=obj",function(d){ $("cid").each(function(a,b){$(b).text(d[$(b).attr("v")]);}); }); 
  $.getJSON("/data?t=sys_state&f=obj",function(d){for(i=0;i<4;i++)$("st[v="+i+"]").html(d[i]); }); 
  
  $.getJSON("/data?t=active_status&f=obj",function(d){obj_st1=d;$("st1").each(function(a,b){$(b).text(d[$(b).attr("v")]);}); });
  
});  
l_tpl="activity"; 

function delths(v,obj){      
  $.post("./srv/sdo.php?", {tpl:"active_del",id:v}, function (d, e) {                     
    if(d.indexOf("ok")>-1){
      alert("删除成功");
       $(obj).parent().parent().remove();
    }         
    else alert(d);       
  });
} 
function moda(d){
  readID({"do":"r","id":d.id,frmid:"#dlg1"}); 
  $("#dlg1 #ostatus").val(d.st1);  
  $('#dlg1').data("dotype","m");
  $('#dlg1').modal('show');
}
function savesome(){   
   if($("#dlg1 #ostatus").val()>$("#dlg1 #status").val()){msg("状态不能往回更新");return;}
   SaveAM({'do':'m',frmid:'#dlg1',showok:'','callback':'dosome'});  
}
function dosome(e,d){  
  if(d.indexOf("ok")>-1){        
     msg("修改完成");   
  }
   $('#dlg1').modal('hide');
}
