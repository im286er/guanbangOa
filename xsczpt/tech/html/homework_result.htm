<!DOCTYPE HTML>
<html>
<head> 
<title>批阅/成绩-作业-{gtitle}</title>
{cssjs}  
<script>
var arr=new Array('--','未完成','已交','批阅');  
</script>
</head>
<body>
{top}
<div class="container"> 
{head1}  

<div class="col-sm-10 main">
<div class="page-header">
   <h3>批阅/成绩 <small>作业：{title}  </small>  <a href="?t=homework" class="btn btn-primary pull-right" >返回</a> </h3>
   <h3><small>提交{submits} 批阅{remarks}/{nums}  起止时间：<code>{stime} 至 {etime}</code> </small>  </h3>
</div> 
        
 	 
<table  class="table  table-hover"> 
<thead>
<tr>  
<th>姓名</th> 
<th>提交时间</th>    
<th>分数</th> 
<th>状态</th>
<th>批阅</th>
</tr>
</thead>              
<tbody>
<!-- START list -->              
<tr>
<td><code>{truename}</code></td> 
<td><cite>--</cite></td> 
<td><em>--</em></td>  
<th><em>-未交-</em></th>                  
<td></td>
</tr>
<!-- END list --> 
<!-- START list1 -->              
<tr>
<td><a href="?t=homework_remark&id={id}" target="_blank">{truename}</a></td> 
<td><cite><script>document.write(utctime('{timestamp}'));</script></cite></td>  
<td><em>{score}</em></td>
<td><em><script>document.write('{state}'==''?'----':arr['{state}']);</script></em></td>                   
<td><a href="?t=homework_remark&id={id}" title="批阅" class="glyphicon glyphicon-ok" target="_blank"></a>  
<a class="glyphicon glyphicon-remove" title="删除" onclick="delths('{id}',this)"></a>
</td>
</tr>
<!-- END list1 --> 
</tbody>
</table>
</div>
</div>
{foot}
</body> 
</html>

<script type="text/javascript">  
$(function(){
     
});    
function delths(v,obj){    
   $.post("./srv/sdo.php", {tpl:"del_homework_stu",id:v}, function (d, e) {  
     // $(obj).parent().parent().parent().parent().remove();
      if(d.indexOf("ok")>-1)
         $(obj).parent().parent().children().eq($(obj).parent().index()-1).text("--");
      else 
        alert(d);
  });
} 
</script>
