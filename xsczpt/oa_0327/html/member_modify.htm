//表单提交验证
function checkForm()
{
	if($.trim($("#truename").val())==""){
		alert("姓名不能为空。");
		$("#truename").select();
		return false;
	}
	if($("#cid").val()==undefined||$("#cid").val()==0){
		alert("请选择班级。");
		return false;
	}
	if($.trim($("#email").val())!=""){
		if(isEmail($("#email").val())==false){
			alert("请输入正确的Email地址");
			$("#email").select();
			return false;
		}	
	}
	$("#but_add").attr("disabled","disabled");
	return true;
}

//选择班级
function selectClass(obj)
{
	var val = $(obj).val();
	if(val>0){
		//查询是否有下级
		$.post("./srv/sdo.php?", {tpl:"select_class","grade_id":val}, function (d, e) {
			var d = eval('(' + d + ')');
			if(d.flag=="false"){
				alert(d.value);
			}else{
				//删除后面紧邻的下拉框
				$(obj).nextAll("select[id='cid']").remove();
				if(d.flag=="true"){
					var len = d.value.length;
					//动态生成下拉框
					var html;
					if(len>0){
						html = "<select name='cid' id='cid'>";
						html += "<option value='0'>请选择班级</option>";
						for(var i=0;i<len;i++){
							html +="<option value='"+d.value[i]["id"]+"'>"+d.value[i]["class_name"]+"</option>"
						}
						html += "</select>";
						$(obj).after(html);
					}
				}
			}
			$("#cid").val("{cid}");
		});
	}else{
		//删除后面紧邻的下拉框
		$(obj).nextAll("select[id='cid']").remove();
	}	
}

//增加联系人
function addRelation()
{
	var html = $("#form_submit").html();
	$("#p3").append(html);

//删除联系人
function delRelation(obj)
{
	$(obj).parent().parent().parent().parent().remove();
}

{
	if(confirm("你确定删除此联系人吗?")){
		$.post("./srv/sdo.php", {tpl:"del_relationa","id":id}, function (d, e) {
			l=JSON.parse(d);
			if(l.flag=="true"){
				alert(l.value);
				$("#trelation_"+id).fadeOut("slow");
			}else{
				alert(l.value);
			}
		});
	}	
}
