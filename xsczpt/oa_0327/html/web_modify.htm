<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" href="css/oa_index.css" type="text/css" /> 
<link rel="stylesheet" href="css/home.css"  type="text/css"/>
<link rel="stylesheet" href="/widget/bootstrap/css/bootstrap.min.css">  
<script src="js/oa_index.js" type="text/javascript"></script>
<script src="js/bskdlg.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="common/jquery.js"></script>
<script src="/ppf/js/frtdo.js" type="text/javascript"></script> 
<script src="/ppf/js/jquery.base64.js" type="text/javascript"></script>
<script src="/ppf/js/fun.js" type="text/javascript"></script>  
<script src="/ppf/js/select.js"></script> 
<link href="css/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="common/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" language="javascript" src="common/common.js"></script>
</head>
<body>
<div class="main">
		<div class="box">
			<form action="./srv/web_modify_submit.php" method="post">
            	<div class="boxtitle">
                    <label class="current"><a href="javascript:void(0);" onclick="showDiv(this,'p1');">基本信息</a></label> 
                    <label><a href="javascript:void(0);" onclick="showDiv(this,'p2');">功能设置</a></label> 
                    <label><a href="javascript:void(0);" onclick="showDiv(this,'p3');">邮件服务</a></label> 
                </div>
				<div class="tabbody" id="p1">
					<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
						<tr>
							 <td width="20%" class="tabtd2_L">平台名称：</td>
							 <td width="80%" class="tabtd2_R">
								<input type="text" id="web_name" name="web_name" size="35" value="{name}" />
							</td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">平台域名：</td>
							 <td width="80%" class="tabtd2_R"><input type="text" id="web_domain" name="web_domain" size="25" value="{domain}" /></td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">平台描述：</td>
							 <td width="80%" class="tabtd2_R"><textarea id="description" name="description" cols="50" rows="5" style="font-size:12px;">{description}</textarea></td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">联系电话：</td>
							 <td width="80%" class="tabtd2_R"><input type="text" id="phone" name="phone" size="25" value="{phone}" /></td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">传真：</td>
							 <td width="80%" class="tabtd2_R"><input type="text" id="fax" name="fax" size="25" value="{fax}" /></td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">Email：</td>
							 <td width="80%" class="tabtd2_R"><input type="text" id="email" name="email" size="30" value="{email}" /></td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">地址：</td>
							 <td width="80%" class="tabtd2_R"><input type="text" id="address" name="address" size="60" value="{address}" /></td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">版权信息：</td>
							 <td width="80%" class="tabtd2_R"><input type="text" id="copyright" name="copyright" size="50" value="{copyright}" /> </td>
						</tr>
					</table>
				</div>
                <div class="tabbody" id="p2" style="display:none;">
                	<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
                        <tr>
							 <td width="20%" class="tabtd2_L">是否启用日志记录：</td>
							 <td width="80%" class="tabtd2_R">
							 	<input type="radio" name="flag_log" value="1" {sck1} /> 启用 
								<input type="radio" name="flag_log" value="0" {sck2} /> 关闭 
							 </td>
						</tr>
                        <tr>
							 <td width="20%" class="tabtd2_L">是否使用别名登录：</td>
							 <td width="80%" class="tabtd2_R">
							 	<input type="radio" name="flag_alias" value="1" {tck1} /> 启用 
								<input type="radio" name="flag_alias" value="0" {tck2} /> 禁用 
							 </td>
						</tr>
                        <tr>
							 <td width="20%" class="tabtd2_L">是否允许学生更改自已的照片：</td>
							 <td width="80%" class="tabtd2_R">
								<input type="radio" name="flag_avatar" value="1" {ack1} /> 允许 
                                <input type="radio" name="flag_avatar" value="0" {ack2} /> 禁止 
							 </td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">是否允许学生更改个人信息：</td>
							 <td width="80%" class="tabtd2_R">
								<input type="radio" name="flag_info" value="1" {ick1} /> 允许 
                                <input type="radio" name="flag_info" value="0" {ick2} /> 禁止 
							 </td>
						</tr>
                        <tr>
							 <td width="20%" class="tabtd2_L">学生自我总结/自我评价/学生互评/班主任评价/家长评价填写日期：</td>
							 <td width="80%" class="tabtd2_R">
							 	<input name="self_start" id="self_start" type="text" readonly="readonly" onClick="WdatePicker({isShowClear:false,readOnly:true,skin:'whyGreen',lang:'zh-cn',dateFmt:'yyyy-MM-dd'});" class="Wdate" value="{self_start}" />
								&nbsp;&nbsp;至&nbsp;&nbsp;
                                <input name="self_end" id="self_end" type="text" readonly="readonly" onClick="WdatePicker({isShowClear:false,readOnly:true,skin:'whyGreen',lang:'zh-cn',dateFmt:'yyyy-MM-dd'});" class="Wdate" value="{self_end}" />
							 </td>
						</tr>
                        <tr>
							 <td width="20%" class="tabtd2_L">学生选课日期（仅对高一年级有效）：</td>
							 <td width="80%" class="tabtd2_R">
							 	<input name="course_start" id="course_start" type="text" readonly="readonly" onClick="WdatePicker({isShowClear:false,readOnly:true,skin:'whyGreen',lang:'zh-cn',dateFmt:'yyyy-MM-dd'});" class="Wdate" value="{course_start}" />
								&nbsp;&nbsp;至&nbsp;&nbsp;
                                <input name="course_end" id="course_end" type="text" readonly="readonly" onClick="WdatePicker({isShowClear:false,readOnly:true,skin:'whyGreen',lang:'zh-cn',dateFmt:'yyyy-MM-dd'});" class="Wdate" value="{course_end}" />
							 </td>
						</tr>
                        <tr>
							 <td width="20%" class="tabtd2_L">学生选课说明：</td>
							 <td width="80%" class="tabtd2_R">
							 	<textarea id="course_select" name="course_select" cols="50" rows="5" style="font-size:12px;">{course_select}</textarea>
							 </td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">平台状态：</td>
							 <td width="80%" class="tabtd2_R">
							 	<input type="radio" name="status" value="1" {bck1} />正常使用中 
								<input type="radio" name="status" value="0" {bck2} />维护暂停中 
							 </td>
						</tr>
					</table>
                </div>
                <div class="tabbody" id="p3" style="display:none;">
                	<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
                        <tr>
							 <td width="20%" class="tabtd2_L">SMTP主机/Localhost：</td>
							 <td width="80%" class="tabtd2_R">
								<input type="text" id="email_host" name="email_host" size="25" value="{email_host}" />
							</td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">端口：</td>
							 <td width="80%" class="tabtd2_R"><input type="text" id="email_port" name="email_port" size="15" value="{email_port}" /></td>
						</tr>
                        <tr>
							 <td width="20%" class="tabtd2_L">登录账号：</td>
							 <td width="80%" class="tabtd2_R">
								<input type="text" id="email_user" name="email_user" size="20" value="{email_user}" />
							</td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">登录密码：</td>
							 <td width="80%" class="tabtd2_R"><input type="password" id="email_pass" name="email_pass" size="20" value="{email_pass}" /></td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">回复显示名称：</td>
							 <td width="80%" class="tabtd2_R"><input type="text" id="email_reply_name" name="email_reply_name" size="20" value="{email_reply_name}" /></td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">发送显示名称：</td>
							 <td width="80%" class="tabtd2_R"><input type="text" id="email_send_name" name="email_send_name" size="20" value="{email_send_name}" /></td>
						</tr>
					</table>
                </div>
				<div class="boxfooter2">
					<input name="but_add" id="but_add" type="submit" value="修 改" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /></div>
		</form>
		</div>
	</div>
</body>
</html>
