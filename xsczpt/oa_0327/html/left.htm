<body style="border:1px solid #e6e6e6;border-top:none;border-bottom:none;width:98%;margin-right:1%;">
<div class="ha_content" style="height:100%\0;height:560px\0;">
	<div class="ha_user_mes">
		<a href="{urlpic}" target="{target}" class="user_logo"><img src="{avatar}" /></a>
		<div class="ha_user_box">
			<p><a href="{userurl}" target="main" >{truename}</a></p>
			<p class="user_cnum">{show_name}</p>
		</div>
	</div>
	<div class="clear"></div>
	<div class="list">
		<ul class="yiji">
			{str_left}
		</ul>
	</div>	
</div>
	<div class="clear mt15"></div>
<script type="text/javascript">
$(function(){

	$('body').find('.inactive').each(function(){
		if($(this).siblings('ul').children('li').length==0){
		$(this).css('background-image','none')}
		else {$(this).removeAttr('href');}
	});
	$('.inactive').click(function(){
		if($(this).hasClass('inactives')){
			$(this).removeClass('inactives');
			$(this).siblings('ul').css('display','none');
		}else{
			$('.inactive').siblings('ul').css('display','none');
			$(".yiji li ul li a").css("color","#333");
			$(this).siblings('ul').css('display','block');
			$('.inactive').removeClass('inactives');
			$(this).addClass('inactives');
		}
	});

	
	$(".yiji li ul li a").click(function(){
		$(".yiji li ul li a").css("color","#333");
		$(this).css("color","#277fc2");
	});
	var cont=$(".yiji li a").length;
	if(cont=="1"){
		self.parent.frames['main'].location.href=$(".yiji li a").eq(0).attr("href");
	}
});

function getUrlParam(name)
{
var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
var r = window.location.search.substr(1).match(reg);  //匹配目标参数
if (r!=null) return unescape(r[2]); return null; //返回参数值
} 
test=getUrlParam('id');
if(test==null){test=1;}
menu1="";
menu2="";
function savemenu(name){
	menu1=test;
	menu2=name;
}
</script>
</body>
</html>
