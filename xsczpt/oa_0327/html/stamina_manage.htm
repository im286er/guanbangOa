<script type="text/javascript">
$(function(){

});

//删除体能项目
function delStamina(id){
	if(confirm("你确定删除此体能项目吗?")){
		$.post("./srv/sdo.php", {tpl:"del_stamina","id":id}, function (d, e) {
			l=JSON.parse(d);
			if(l.flag=="true"){
				alert(l.value);
				$("#stamina_"+id).fadeOut("slow");
				$("#stamina_nums").text($("#stamina_nums").text()-1);
			}else{
				alert(l.value);
			}
		});
	}
}
</script>
