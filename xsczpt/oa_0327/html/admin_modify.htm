<!DOCTYPE HTML>
<html>
<head>
<title>{gtitle}</title>   
<link rel="stylesheet" href="css/oa_index.css" type="text/css" /> 
<link rel="stylesheet" href="css/home.css"  type="text/css"/>
<link rel="stylesheet" href="/widget/bootstrap/css/bootstrap.min.css">  
<script src="js/oa_index.js" type="text/javascript"></script>
<script src="js/bskdlg.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="common/jquery.min.js"></script>
<script src="/ppf/js/frtdo.js" type="text/javascript"></script> 
<script src="/ppf/js/jquery.base64.js" type="text/javascript"></script>
<script src="/ppf/js/fun.js" type="text/javascript"></script>  
<script src="/ppf/js/select.js"></script> 
<link href="css/css.css" rel="stylesheet" type="text/css" /> 
<script language="javascript" src="common/autocomplete.js"></script>
<link href="common/autocomplete.css" rel="stylesheet" type="text/css" /> 
<script language="javascript" src="common/autocomplete.js"></script>
<link href="common/autocomplete.css" rel="stylesheet" type="text/css" />  
<script type="text/javascript" language="javascript" src="common/ajaxfileupload.js"></script> 
<script type="text/javascript" src="common/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" language="javascript" src="common/common.js"></script>  
</head>
<body>
<div class="main">
	<div class="box">
		<form action="./srv/admin_modify_submit.php" method="post" onsubmit="return checkForm();">
			<div class="boxtitle">
				<label class="current"><a href="javascript:void(0);">在这里您可以修改管理人员信息</a></label> 
			</div>
			<div class="tabbody">
				<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
					<tr>
						 <td width="28%" class="tabtd2_L">登录名</td>
						 <td width="72%" class="tabtd2_R">
							{username}
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">密码</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" id="userpass" name="userpass" size="15" /> 为空则不修改
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">姓名</td>
						 <td width="80%" class="tabtd2_R">
							<input type="text" id="truename" name="truename" size="15" value="{truename}" />
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">所属角色</td>
						 <td width="80%" class="tabtd2_R">
							<select name="rid" id="rid">
								
							</select> 
						  </td>
					</tr>
					<tr>
						 <td width="20%" class="tabtd2_L">用户状态</td>
						 <td width="80%" class="tabtd2_R">
							{str_status}
						  </td>
					</tr>
				</table>
			</div>
			<div class="boxfooter2">
				<input type="hidden" name="id" value="{id}" />
				<input name="but_add" id="but_add" type="submit" value="更 新" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" />
				<a href="./?t=user_manage"><input name="but_back" id="but_back" type="button" value="返 回"  style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /></a></div>
	</form>
	</div>
</div>
{footer}      
</body>
</html> 
<script type="text/javascript">
$(function(){
	$.post("./srv/rdo.php?", {tpl:"get_role",push_type:"4"}, function (d, e) {
		selectShowDataNoH("#rid",$.parseJSON(d),"id","name"); $("#rid").prepend("<option selected value='0'>请选择</option>");
		$("#rid").val("{rid}");
	});
	
});

//表单提交验证
function checkForm()
{
	if($("#rid").val()==0){
		alert("请选择角色。");
		return false;
	}
	$("#but_add").attr("disabled","disabled");
	return true;
}
</script>
