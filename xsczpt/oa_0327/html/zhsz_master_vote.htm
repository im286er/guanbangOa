<script type="text/javascript">
//评价表单提交验证
function checkVote()
{
	var ids = $("#ids").val();
	var idA = ids.split(',');
	var len = idA.length
	var iLen;
	for(var i=0;i<len;i++){
		iLen = $("input[name='item_"+idA[i]+"']:checked").size();
		if(iLen==0){
			alert("第"+(i+1)+"个评价项没有选择。");
			return false;
		}
	}
	$("#but_exp").attr("disabled",true);
	return true;
}
</script>
