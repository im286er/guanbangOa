<!DOCTYPE HTML>
<html>
<head>
<title>{gtitle}</title>   
<link rel="stylesheet" href="css/home.css"  type="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" href="/widget/bootstrap/css/bootstrap.min.css">  
<script type="text/javascript" language="javascript" src="common/jquery.js"></script>
<link href="css/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="common/common.js"></script> 
</head>
<body>
<div class="main">
	<div class="box">
	<!--表格中间 begin-->
		<div class="tabbody">
			<div class="boxtitle2" style="text-align:center; margin-bottom:10px;">历史评价</div>
			<div class="boxtitle" style="background:none; height:20px; line-height:20px; padding-left:0;">
				<label><a href="./?t=zhsz_vote">自我评价</a></label> 
				<label><a href="./?t=zhsz_vote_other">他人评价</a></label> 
				<label><a href="./?t=zhsz_vote_master">班主任评价</a></label> 
				<label><a href="./?t=zhsz_vote_parent">父母评价</a></label> 
				<label class="current"><a href="./?t=zhsz_vote_history">评价历史</a></label> 
			</div>
			<div class="boxfooter">
				&nbsp;&nbsp;
			</div>
			<div class="boxtitle2">
				<form action="./?t=zhsz_vote_history" method="post">
					<span>
						<select name="term_id" id="term_id">
							{str}
						</select>&nbsp;&nbsp;
						<select name="vote_cat" id="vote_cat">
							<option value="自我评价" >自我评价</option>
							<option value="学生互评" >学生互评</option>
							<option value="班主任评价" >班主任评价</option>
							<option value="父母评价" >父母评价</option>
						</select>
					</span> 
					<input type="hidden" name="menu" value="6" />
					<input type="hidden" name="emenu" value="5" />
					<input type="submit" id="choose" name="choose" value="查询" />	
				</form>
			</div>
			{str_votes}
		</div>
	<!--表格中间 end-->
	</div>
</div>
{footer}      
</body>
</html> 
<script type="text/javascript">
$(function(){
	$("#vote_cat").val("{voteCat}");
});
</script>
