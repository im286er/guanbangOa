//删除任课
function delTeach(id){
	if(confirm("你确定删除此任课信息吗?")){
		$.post("./srv/sdo.php", {tpl:"del_teach","id":id}, function (d, e) {
			l=JSON.parse(d);
			if(l.flag=="true"){
				alert(l.value);
				$("#teach_"+id).fadeOut("slow");
				$("#teach_nums").text($("#teach_nums").text()-1);
			}else{
				alert(l.value);
			}
		});
	}
}

//删除任课
function delAll(id){
	if(confirm("你确定删除全部任课信息吗?")){
		$.post("./srv/sdo.php", {tpl:"del_teach_all"}, function (d, e) {
			l=JSON.parse(d);
			if(l.flag=="true"){
				alert(l.value);
				location.href = location.href;
			}else{
				alert(l.value);
			}
		});
	}
}
</script>
