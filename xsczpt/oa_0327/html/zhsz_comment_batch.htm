<!DOCTYPE HTML>
<html>
<head>
<title>{gtitle}</title>   
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" href="/widget/bootstrap/css/bootstrap.min.css">  
<script type="text/javascript" language="javascript" src="common/jquery.js"></script>
<link href="css/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="common/common.js"></script>
</head>
<body>
<div class="main">
	<div class="box">
		<form action="./srv/zhsz_comment_batch_submit.php" method="post" onsubmit="return checkBatch();" enctype="multipart/form-data">
			<div class="boxtitle">
				<label class="current"><a href="javascript:void(0);">批量上传评语</a></label> 
			</div>
			<div class="tabbody">
					<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">
						<tr>
							 <td width="20%" class="tabtd2_L">说明：</td>
							 <td class="tabtd2_R" style="color:#f00;">该操作仅对当前学期有效。</td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">选择文件：</td>
							 <td class="tabtd2_R"><input type="file" name="table_file" id="table_file" value="" onchange="checkXls(this);" /></td>
						</tr>
						<tr>
							 <td width="20%" class="tabtd2_L">示例文件：</td>
							 <td class="tabtd2_R"><a href="./srv/download_example.php?flag=1" target="_blank">点击下载</a>（评语示例文件）</td>
						</tr>
					</table>
			</div>
			<div class="boxfooter2">
			<input type="hidden" name="flag" value="1" />
			<input type="hidden" name="dataname" value="{dataname}" />
			<input id="but_update" name="but_update" type="submit" value="上传文件" style="background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /><a href="./?t=oa_main_teacher"><input name="but_back" id="but_back" type="button" value="返 回" style="margin-left:15px;background:url(images/butbg.gif) no-repeat top; width:75px; height:25px; border:0; cursor:hand;" /></a></div>
		</form>
	</div>
</div>
{footer}      
</body>
</html> 
<script type="text/javascript">
//密码信息提交客户端验证
function checkBatch()
{
	if($.trim($("#table_file").val())==""){
		alert("请选择要上传的文件。");	
		return false;
	}
	$("#but_update").attr("disabled","disabled");
	return true;
}
</script>
