<script type="text/javascript" language="javascript">
//删除联系人
    function delRelation(id){
		if(confirm("你确定删除此联系人吗?")){
			$.ajax({
				type     : "POST",
				url      : "./srv/ajax.php",
				data     : "id="+id+"&flag=del_relation",
				dataType : "json",
				success  : function(ajaxData){
					switch(ajaxData.flag){
						case "true" :
							alert(ajaxData.value);
							$("#relation_"+id).fadeOut("slow");
						break;
						case "false" :
							alert(ajaxData.value);
						break;
					}
				}
			});
	    }	
    }
</script>
</head>
<body>
	<div class="main">
		<div class="box">
				<div class="boxtitle">
					<label><a href="./?t=stu_modify">基本信息</a></label>{str}<label><a href="./?t=pass_modify">修改密码</a></label>
                </div>		
				
                          <form  id="form1" name="form1" method="post" action="./srv/stu_add_submit.php" >				
					<table width="100%" border="0" class="tab" cellpadding="0" cellspacing="0">

                             <td width="15%" class="tabtd">联系方式</td>

                            </tr>
                        <!-- START list5 --> 
                         <tr id="relation_{id}" class="tabtr" onmousemove="$(this).css('background-color','#a3c0f9');" onmouseout="$(this).css('background-color','#ffffff');">
                          <td class="tabtd">{relation}</td>
                          <td class="tabtd">{truename}</td>
                          <td class="tabtd">{company}</td>
                          <td class="tabtd">{telphone}</td>
                          <td class="tabtd" align="left">&nbsp;&nbsp;
                            <img src="images/037.gif" /> <a href="./?t=stu_contactmod&id='{id}'">修改</a> 
                            <img src="images/010.gif" /> <a href="javascript:delRelation({id});">删除</a>
                          </td>
                         </tr>
                        <!-- END list5 -->  
                    </table>					
							<div class="boxfooter2">
