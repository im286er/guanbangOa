<!DOCTYPE HTML>
<html>
<head>
<title>重设密码-{gtitle}</title>
{meta}  
</head>  
<body>
{top}
<div class="container">  
<div class="panel panel-default" style="margin-top:20px;">
   <div class="panel-heading">
      <h3 class="panel-title"><b>修改密码</b> </h3>
   </div>
   <div class="panel-body"> 
   
   <form class="form-horizontal" role="form"  id="form1">
   <div class="form-group">
    <label class="col-sm-2 control-label">新密码：</label>
    <div class="col-sm-10"><input type="password" class="form-control" id="pwd"  style="width:50%" placeholder=""></div>
  </div>
  <div class="form-group" style="display:noe;">
    <label class="col-sm-2 control-label">确认密码：</label>
    <div class="col-sm-10"><input type="password" class="form-control" id="pwd1"  style="width:50%" placeholder=""></div>
  </div>
    <div class="form-group">
     <div class="col-sm-10 col-sm-offset-2">         
      <button type="button" class="btn btn-primary" id="btn"> 确认修改 </button>        
      </div>
    </div>
  </form>
      
   </div>
</div>
{foot}
</body>
</html>
<script>  
$(function () {
    $("#btn").bind("click",
function(){
    if($("#pwd").val()==""){alert("请输入密码");return false;}
    if($("#pwd").val()!=$("#pwd1").val()){alert("两次密码不一至");return false;} 
    $.post("./srv/rpr.php?" + Math.random(), { "do":"step2",u:queryStr("u"),k:queryStr("k"),p: $("#pwd").val()}, function (d, e) {
        if (d.indexOf('ok') > -1)
            alert('重置密码成功！'); 
        else
            alert(d);    
    });

 });  
 
  });  
</script>
