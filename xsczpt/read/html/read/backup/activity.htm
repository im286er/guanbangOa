<!DOCTYPE html>
<html>
<head>
<title>浦口区云悦读空间-活动首页</title>
<meta "charset=gb2312" />
<meta name="keywords" content="">
<meta name="description" content="">
<meta http-equiv="Content-Type" content="text/html;"/>
<link href="/html/read/css/activity/css.css" type="text/css" rel="Stylesheet">
{meta}	
</head>
<body class="bgf8">
<div class="wrap" style="padding-bottom:20px;">
{top}
	<div class="clear"></div>
	<div class="main">
		<div class="logo"><img src="/html/read/images/logo.png" width="500" height="95" /></div>
		{menu}
	</div>
	<div class="clear"></div>
	<div class="main">
		<div class="rea_left mt20">
			<div class="red_tj_p">
				<div class="red_content" style="padding-left:12px;padding-right:0px;height:410px;">
					<div class="ra_hd">
						活动推荐 >> <a href="/?t=actives" class="ra_hd_more">+更多</a>
					</div>
					<!-- START list -->
					<div class="ra_tj_pt"><a href="/activity?t=active&id={id}" target=_blank><img src="/activity/logo/{id}.jpg" width="200" height="200" onerror="this.src='/error/logo.jpg';"/><span>{name}</span></a></div>
			    <!-- END list -->
					<div class="clear"></div>
					<div class="red_tj_w">
            <!-- START active_list -->
						<div class="red_tj_wenzhang"><a href="/activity?t=active&id={id}" target=_blank>
								<span class="ra_f1 ra_f_top">{row}</span>
								<span class="ra_f2">{name}</span>
								<span class="ra_f3"><script>document.write(utctime('{timestamp}'));</script></span></a>
            </div>
            <!-- END active_list -->
					</div>
				</div>
			</div>

		</div>
		<div class="rea_right mt20">
			<div class="red_content" style="height:410px;">
				<div class="ra_enroll">
					<img src="html/read/images/activity/ra_pic1.png" alt="" />
				</div>
				  <!-- START five -->
				<div class="re_enroll_cont">
					<div class="re_enroll_title">{name}</div>
					<p>{rstime}――{retime}</p>
					<p>类型：{type}</p>
					<p>活动地址：{addrs}</p>
					<p>活动介绍：<div style="height:95px;" >{des}</div></p>
				</div>
				   <!-- END five -->
				<div class="re_enroll_bt">
					<a>我要报名</a>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>

	<div class="main">
		<div class="rea_left mt20">
			<div class="red_tj_p">
				<div class="red_content" style="padding-left:12px;padding-right:0px;height:600px;">
					<div class="ra_hd">
						活动进行时 >>
					</div>
				 <!-- START active_carryOn -->
					<div class="ra_ld_pt"><div class="ra_ld_cont"><p><a style="color:#fff;" href="/activity?t=active&id={id}" target=_blank >{name}</a></p><p>{etime} </p></div><div class="ra_ld_flag ra_ld_begin"><i class="pub-lab-lg" v="{status}"></i></div><a href="/activity?t=active&id={id}" target=_blank ><img src="/activity/logo/{id}.jpg" width="192" height="192" onerror="this.src='/error/logo.jpg';"/><span>地点：{addrs}</span><span>发起人：{aname}</span><span>人数：<em>{maxnum}</em></span></a></div>
		     <!-- END active_carryOn -->
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="rea_right mt20">
			<div class="red_content" style="height:600px;">
				<div class="ra_hd">
					活动热评 >><a href="" class="ra_hd_more">+更多</a>
				</div>
				<!-- START comment -->
				<div class="ra_rp">
					<img src="/upd/face/{uid}.jpg"  onerror="this.src='/error/logo.jpg';" />
					<em>{truename}</em><span><script>document.write(utctime('{timestamp}'));</script></span>
					<b><a style="color:#000;" href="/activity?t=active&id={aid}" target=_blank>{name}</a></b>
				</div>
				<div class="ra_rp_cont">
				{des}
				</div>
        <!-- END comment -->
		

			</div>
			<div class="clear"></div>
		</div>
	</div>

	<div class="main">
		<div class="rea_left mt20">
			<div class="red_tj_p">
				<div class="red_content" style="padding-left:12px;padding-right:0px;height:325px;">
					<div class="ra_hd">
						活动回顾 >>
					</div>
					 <!-- START active_end -->
					<div class="ra_ld_pt"><div class="ra_ld_cont"><p><a style="color:#fff;" href="/activity?t=active&id={id}" target=_blank >{name}</a></p><p>{etime} </p></div><a href="/activity?t=active&id={id}" target=_blank ><img src="/activity/logo/{id}.jpg" width="200" height="200" onerror="this.src='/error/logo.jpg';"/><span>地点：{addrs}</span><span>发起人：{aname}</span><span>人数：<em>{maxnum}</em></span></a></div>
					  <!-- END active_end -->
				</div>
			</div>
		</div>
		<div class="rea_right mt20">
			<div class="red_content" style="height:325px;">
				<div class="ra_hd">
					谁在参加 >><a href="" class="ra_hd_more">+更多</a>
				</div>
				<div class="ra_hd_tx">
          <!-- START members -->
					<img src="/upd/face/{uid}.jpg"  onerror="this.src='/error/logo.jpg';" title="{truename}" />
          <!-- END members -->
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>

	<div class="clear"></div>

</div>
{foot}
<script src="/html/white/js/active.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){          
  //列表图片划过效果
  var adTimer;
  $(".actlist .detail").hover(function(){
  	var _this=$(this);
  	_this.find(".span").removeClass("ell");
  	adTimer=setTimeout(function(){
  		_this.find(".nm").slideDown(100);
  	},100)
  },function(){
  	var _this=$(this);
  		_this.find(".span").addClass("ell");
  		_this.find(".nm").slideUp(100);
  		clearTimeout(adTimer)		
  });
  
  $.getJSON("/data/active.object.txt", function (d) {obj_l=d;
      $("c").each(function(a,b){$(this).text(d.cate[$(this).attr("v")]);});
      $("l").each(function(a,b){$(this).text(d.lvl[$(this).attr("v")]);});
      $("e").each(function(a,b){$(this).text(d.enroll[$(this).attr("v")]);});
      $("v").each(function(a,b){$(this).text(d.visit[$(this).attr("v")]);});
  }); 
   $.getJSON("/data/active_status.json.txt", function (d) {obj_l=d;
      $("i").each(function(a,b){$(this).text(d[$(this).attr("v")]);}); 
  }); 
  
  if(queryStr("so")!="") $("#so").val("{so}");
    $("#btn").bind("click",function(){
      var a = queryStr("a");
	  var a1= queryStr("a1");
      var per = queryStr("per");
      var sub = queryStr("sub");
      //if($("#so").val()==""){alert("请输入一个名称");return;}
      location.href="./?t=actives&per="+per+"&sub="+sub+"&a="+a+"&a1="+a1+"&so="+$("#so").val();    
    });
});

</script> 
</body>
</html>
