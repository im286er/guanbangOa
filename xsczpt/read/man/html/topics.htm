<!DOCTYPE HTML>
<html>
<head> 
<title>专题管理-{gtitle}</title>
{cssjs}      
</head>
<body>
{top}
<div class="container">   
<div class="col-sm-3">
{menu}    
</div>


<div class="col-sm-9">
<div class="page-header">
   <h3>专题管理      <small></small>     
<div class="btn-group pull-right">
<a href="./?t=topic_am" class="btn btn-primary" target=_blank>+添加</a>
</div>
   </h3>
</div>

<div class="row">
<form class="form-horizontal" role="form" method="post" id="from1">
  <div class="form-group">      
    <label class="col-sm-1">名称</label>    
  <div class="col-sm-2">
       <input id="so" type="text" value="" class="form-control" placeholder="请输入关键字"/>  
    </div>        
    <div class="col-sm-2">
       <input  type="button" class="btn btn-success" value="搜索" id="btnq"/>
       <input  type="button" class="btn btn-info  " value="刷新" onclick="location.reload();"/>
    </div>  
   </div>     
</form> 
</div>


<table class="table  table-hover"> 
<thead>
<tr>
<th>名称</th>

<th>创建者</th> 
<th>时间</th>  
<th>状态</th>  
<th>操作</th>
</tr>
</thead>
<tbody>
<!-- START list -->    
<tr id="row{id}"> 
<td><img src="/upds/topic/t_{pic}" width="120"/></td>
<td><a href="../?t=topic&id={id}" target=_blank>{name}</a></td>          
<td>{truename} <code><script>document.write(utctime('{timestamp}'));</script></code></td>   
<td><em data-state="{state}"></em></td>
<td> 
<a class="glyphicon glyphicon-edit" title="编辑" href="./?t=topic_am&d=m&id={id}"  target=_blank></a>   &nbsp;
<a class="glyphicon glyphicon-remove" title="删除" onclick="deleteID({'do':'d',id:'{id}',callback:'delcall'})"></a>
</td>
</tr>
<!-- END list -->   
</tbody>
</table>

<ul class="pagination pull-right">
{page}
</ul>
</div>

</div>

{foot} 
</body>
</html>
<script type="text/javascript">  
  l_tpl="main_topic"; 
 $(function () {
   $.getJSON("/data/state.json.txt", function (data) {   
        for(i=0;i<5;i++)$("em[data-state='"+i+"']").html(data[i]);      
  });      
    $("#btnq").bind("click",function(){ 
      if($("#so").val()=="")return;   
     location.href="./?t=topics&so="+$("#so").val();  
    });  
 });  
 
function delcall(e,d){
  if(d.indexOf("ok")>-1){
    $("#row"+e.id).remove();
  }
}
</script>
