<!DOCTYPE html>
<html>
<head>
<title>基本情况―{name}</title>      
<meta "charset=gb2312" />
<meta http-equiv="Content-Type" content="text/html;"/>

{cssjs}
<script src="/ppf/js/frtdo.js" type="text/javascript"></script>
<script src="/ppf/js/select.js" type="text/javascript"></script>
<style type="text/css">
p{margin:0 !important;padding:0;}
</style>

</head>
<script type="text/javascript">
$.ajaxSetup({
  async: false
  });
</script>
<body>
<div class="container" style="width:100%;">    


	<div class="col-sm-3">   
	{menu}
	</div>


	<div class="col-sm-9">
	<div class="page-header">
	   <h3>基本情况  </h3>
	</div>
	<form class="form-horizontal" role="form"  id="form1"> 
	  <div class="form-group">
		<label class="col-sm-2 control-label">姓名：</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="username" name="username"  style="width:50%" placeholder="用户名"></div>
	  </div>
	  <div class="form-group">
		<label class="col-sm-2 control-label">性别：</label>
		<div class="col-sm-10"><select id="sex" class="form-control" style="width:20%">
				  <option value="0">保密</option>
				  <option value="1">男</option>
				  <option value="2">女</option>
				</select> </div>
	  </div>
	  <div class="form-group">
		<label class="col-sm-2 control-label">年龄：</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="age" name="age" onkeyup="value=value.replace(/[^\d]/g,'') "  placeholder="年龄"  style="width:50%"></div>
	  </div>
	  <div class="form-group">
		<label class="col-sm-2 control-label">工作时间：</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="worktime" name="worktime"  placeholder="工作时间" style="width:50%"></div>
	  </div>
	  <div class="form-group">
		<label class="col-sm-2 control-label">学历：</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="education"name="education"  placeholder="学历" style="width:50%"></div>
	  </div> 
	  <div class="form-group">
		<label class="col-sm-2 control-label">职称：</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="prof" name="education"  placeholder="职称" style="width:50%"></div>
	  </div>  
	  <div class="form-group">
		<label class="col-sm-2 control-label">任教科目：</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="subject"  name="subject" style="width:50%" placeholder="任教科目"></div>
	  </div>
	  <div class="form-group">
		<label class="col-sm-2 control-label">爱好：</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="hobbies" name="hobbies" placeholder="爱好" style="width:50%" ></div>
	  </div>
	  <div class="form-group">
		<label class="col-sm-2 control-label">荣誉称号：</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="design" name="design"  placeholder="荣誉称号" style="width:50%"></div>
	  </div>
	  <div class="form-group">
		<label class="col-sm-2 control-label">喜欢的书：</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="mybook" name="mybook" placeholder="喜欢的书" style="width:50%"></div>
	  </div>
	  <div class="form-group">
		<label class="col-sm-2 control-label">家庭住址：</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="address"  name="address" placeholder="家庭住址" style="width:50%"></div>
	  </div>
		<div class="form-group">
		 <div class="col-sm-10 col-sm-offset-2">         
		  <button type="button" class="btn btn-primary" id="btn"> 保 存 </button>  
		   <input type="text" id="id" value="{tid}" style="display:none;"/>
		   <input type="text" id="uid" value="{uid}" style="display:none;"/>
		   <input type="text" id="sid" value="{s}" style="display:none;"/>
	   </div>
		</div>     
	</form>
			  
	</div>  
	</div>
</body>
</html>
<script type="text/javascript"> 
var id=$("#id").val();
readID({tpl:"tech_grow_myinfo","do":"r",id:"{tid}",frmid:"#form1"});  
var dotype="a";
 $(function () {
	 if(id!=''){
		dotype="m";
	 }
	$("#btn").bind("click", function(){        
	  if($("#mybook").val()==null||$("#mybook").val()==""){$("#mybook").val(' ');} 
	  SaveAM({tpl:"tech_grow_myinfo","do":dotype,frmid:"#form1",showok:"提交成功",callback:"regendrun"});
	}); 
 });

 function regendrun(e,data){
   if(data.indexOf('ok')>-1){   
      //SaveAM({tpl:"user_reg1","do":"am","id":$("#id").val(),frmid:"#form1",showok:false});
	  window.location.href="./?t=grow_myinfo&s=40&uid=a1411090712&id="+id; 
   }

} 	
 	
</script>
