<script type="text/javascript">
function choose(id) {
	chs_rdo_id = "#rdo" + id;
	chs_span_id = "#span" + id;
	$('input,span').html("");
	$(chs_span_id).html(" 当前模板");
	$('input').removeProp("checked");
	$(chs_rdo_id).prop("checked", "checked");
	
	$.post("./srv/sdo.php", {tpl:"chs_tmplate",id:id}, function (d, e) { 
		if(d.indexOf("ok")>-1) {
			alert("设置模板成功！");
		}
		else 
			alert("模板切换失败，请重试！");
	});
}

function movein(obj) {
	$(obj).attr("style", "background-color:#F5F5F5; border:0;");
}

function moveout(obj) {
	$(obj).attr("style", "background-color:#FFFFFF; border:0;");
}
</script>
