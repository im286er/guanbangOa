<script>
	$(".menu_left div a").each(function (index) {
		$(this).removeAttr("href");
		$(this).css("color","#CCC");
	});
	$(".menu_right div a").each(function (index) {
		$(this).removeAttr("href");
		$(this).css("color","#CCC");
	});
	function gourl(add) {
		switch(add) {
			case "index":
				location.href = "/";
				break;
			case "back":
				history.go(-1);
				break;
		}
	}
</script>
