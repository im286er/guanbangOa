<!DOCTYPE HTML>
<html>
<head>
<title>添加笔记-{gtitle}</title>   
{cssjs}   
<script src="/ppf/js/frtdo.js" type="text/javascript"></script> 
<script type="text/javascript" charset="gbk"  src="/widget/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="gbk"  src="/widget/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="gbk"  src="/widget/ueditor/lang/zh-cn/zh-cn.js"></script> 
</head>
<body>
{top}
<div class="container"> 
{head}  
<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">笔记[添加/编辑]</h3>
   </div>
   
<div class="panel-body">
<form id="form1">   
<div class="form-group">    
         <input id="title" type="text" class="form-control" maxlength="50"  placeholder="请输入标题" style="width:50%;">  
     </div>         
  <div class="form-group">
<textarea id="des" name="des" data-edit="ue" style="display:none;"></textarea>
<script type="text/plain" id="uedes" style="width:100%;height:400px;"></script>
  </div>
  
   <div class="form-group">
       <div class="col-sm-2">
      <select id="ntype" class="form-control"><option value="">--类型--</option><option value="1">仅自己可见</option>
        <option value="2">教师可见</option><option value="3">同学可见</option><option value="4">所有人可见</option></select>
      </div>
      <div class="col-sm-10">      </div>
  </div>      
<input type="text" id="id" value="" style="display:none;"/> 
<input type="text" id="see" value="0" style="display:none;"/>
<input type="text" id="up" value="0" style="display:none;"/>
</form>    
    <div class="form-group">
    <button type="button" class="btn btn-success" id="btn"> 发 布 </button>
    </div>
</div>
</div> 
</div>

{foot}
</body>
</html>


<script type="text/javascript">
var ue = UE.getEditor('uedes'); 
$(function(){
  if(queryStr("d")=="m"){
     readID({tpl:'stu_note',"do":"r",id:queryStr("id"),frmid:"#form1"});  
  } 
   $("#btn").bind("click", function(){         
      if($("#title").val()==""){alert("请输入标题");return;}
      if($("#ntype").val()==""){alert("请选择一个类型");return;}
      SaveAM({tpl:'stu_note',"do":queryStr("d"),frmid:"#form1",showok:"",callback:"dosome"});
   }); 
      
});
function dosome(ed,data){
  if(queryStr("d")=="m"){
      location.href='./?t=note_info&id='+queryStr("id");
  }
  else{    
     location.href='./?t=note_info&id='+data.substr(data.indexOf("ok")+2);
  }
}
</script>
