<!DOCTYPE HTML>
<html>
<head> 
<title>我的笔记-{gtitle}</title>

<body>
{top}
<div class="container">

<div class="col-sm-10 main">

<tr>

<th>浏览</th>

</td>
</tr>
<!-- END list --> 
</tbody>
</table>
<ul class="pagination pull-right">
{page}
</ul>
</div>
 </div>

{foot}
