<script type="text/javascript">  
var arr=new Array("申请中","审核中","<i class='glyphicon glyphicon-ok-circle text-success'/>","申请注销","等待删除");

 $(function () {       
        for(i=0;i<4;i++)$("label[data-state='"+i+"']").html(arr[i]);  
   $.post("./srv/rdo.php", {tpl:"get_my_sch"}, function (d, e) {        
       t=JSON.parse(d);  
       for(k=0;k<t.length;k++){
          $("label[data-school='"+t[k].id+"']").text(t[k].name);
       }
  }); 
 });   

function delths(v) {  
   $.post("./srv/sdo.php?", {tpl:"del_grp","id":v}, function (d, e) {                  
      location.reload();          
  });
}

</script>
