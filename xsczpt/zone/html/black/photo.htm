<!DOCTYPE HTML>
<html>
<head> 
<title>{name}-群组相册-{gtitle}</title>
{cssjs}
<script src="/widget/layerv2/layer/layer.js" type="text/javascript"></script>      
</head>
<body>
{top}
{head}
<div class="container main">
<div class="row" style="margin-left:0;margin-right:0;padding:0 15px 0 15px;">    

<div class="page-header" style="border-bottom:1px solid #444;color:#888;font-size:16px;">{name}<h3>
 <a href="./?t=album&id={uid}" class="btn btn-primary" >返回相册</a> 
</h3>
</div>  
 

<div class="row layer-photos-demo" id="layer-photos-demo">
<!-- START list --> 
<div class="col-sm-2" style="width:160px;height:170px;">
  <div class="thumbnail" style="width:100%;height:78%;">
   <a target="_blank" title="{ofname}" style="display:block;height:123px;overflow:hidden;">
   <img width="120" layer-src="/upd/album/{uid}/{aid}/{pic}" src="/upd/album/{uid}/{aid}/t_{pic}" onerror="this.src='/error/logo.jpg';" /></a>
  </div>
</div>
<!-- END list -->    
</div>  

<hr/ style="border-top:1px solid #444;">
<ul class="pagination pull-right">

</ul> 

</div>
</div>

{foot} 
</body>
</html>
<script type="text/javascript">
   $(function(){ 
    layer.ready(function(){
                layer.photos({
                    photos: '#layer-photos-demo'
                });
            });  
    
    
    }); 
    layer.config({
        extend: 'extend/layer.ext.js'
    });
</script>
