<!DOCTYPE HTML>
<html>
<head> 
<title>空间设置-{gtitle}</title>
{cssjs}     
<script language="javascript" type="text/javascript" src="/widget/datepicker/WdatePicker.js"></script>    
<script>
var arr=new Array('保密','男','女'); 
</script>           
</head>
<body>
{top}
<div class="container">    
 {head} 

<div class="col-sm-3">   
 <ul class="list-group" style="margin-top:20px;">
<li class="list-group-item active"><h4>空间设置</h4></li>  
<li class="list-group-item"><a href="./?t=set&frid={frid}">基础设置</a> </li> 
<li class="list-group-item"> <a href="./?t=limit&frid={frid}">权限设置</a> </li>    
</ul> 
</div>


<div class="col-sm-9">
<div class="page-header">
   <h3>基础资料 <small>编辑</small> </h3>
</div>
<form class="form-horizontal" role="form"  id="form1"> 
  <div class="form-group">
    <label class="col-sm-2 control-label">空间名称：</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="name"  style="width:50%" placeholder="空间名称"  maxlength="30"></div>
  </div>  
  <div class="form-group">
    <label class="col-sm-2 control-label">签名：</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="signature"  style="width:70%" maxlength="100"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">空间说明：</label>
    <div class="col-sm-10"><textarea class="form-control" id="explain"  rows="3" style="width:70%"></textarea></div>
  </div>       
    <div class="form-group">
     <div class="col-sm-10 col-sm-offset-2">         
      <button type="button" class="btn btn-primary" id="btn"> 保 存 </button>  
      <button type="button" class="btn btn-primary"> 取 消 </button>
       <input type="text" id="id" value="0" style="display:none;"/>
   </div>
    </div>     
</form>
          
</div>  
</div>

{foot} 
</body>
</html>
<script type="text/javascript"> 
$(function () {
    readID({tpl:"zone","do":"r",id:"{id}",frmid:"#form1"});  
    $("#btn").bind("click", function(){
      $("#id").val("{id}");
       SaveAM({tpl:"zone","do":"am",frmid:"#form1",showok:"",callback:"regendrun"});     
    });     
 }); 
 
 function regendrun(e,data){
   if(data.indexOf('ok')>-1){   
      //SaveAM({tpl:"user_reg1","do":"m","id":$("#id").val(),frmid:"#form1",showok:false});
      alert("保存成功");          
   }
   else
      alert(data);
}   	
 	
</script>
