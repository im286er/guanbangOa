<!DOCTYPE HTML>
<html>
<head> 
<title>博客-{nick}空间</title>
{cssjs}  
<script>
var arr=new Array('待审核','已审核','注销中'); 
</script>
</head>
<body>
{top}     
<div class="container"> 
{head}               

<div class="col-sm-3" style="margin-top:20px;">  

<ul class="list-group">  
<li class="list-group-item active"><h4>{nick}博客</h4></li>
<li class="list-group-item"><a href="./?t=bloga&c=&id={zid}">全部博客</a></li>
<!-- START cate -->
<li class="list-group-item"><a href="./?t=bloga&c={id}&id={uid}">{name}</a></li>
<!-- END cate --> 
</ul> 
</div>


<div class="col-sm-9">
 
<table class="table  table-hover"> 
<thead>
<tr>    
<th>标题</th> 
<th class="operate">浏览/回复</th>
<th>时间</th>
</tr>
</thead>
<tbody>      
<!-- START list --> 
<tr>  
<td><a href="./?t=blog&id={uid}&bid={id}" target=_blank>{title}</a></td>  
<td><cite> {see}/{comments}</cite></td>     
<td><code>{created}</code> </td>   
</tr> 
<!-- END list -->   
</tbody>
</table> 

<ul class="pagination pull-right">
{page}
</ul>
</div> 


</div> 
{foot} 
</body> 
</html>
