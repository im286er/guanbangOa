<tbody>

<tr id="row{id}">

<td><a href="/activity?t=active&id={id}" target=_blank>{name}</a></td>

<td><script>document.write(utctime('{timestamp}'));</script></td>
<td><c v="{cid}"></c></td>
<td><l v="{lvl}"></l></td>

</td>
</tr>
<!-- END list -->   
</tbody>
</table>

<ul class="pagination pull-right">
{page}
</ul>

</div>
