<script type="text/javascript">  
$(function(){
  $("#btn").bind("click",function(){
  $('#dlg1').data("dotype","a");$('#dlg1 #id').val("");$('#dlg1').modal('show');});
});     
function delths(v,obj){     
   $.post("./srv/sdo.php", {tpl:"del_sch_depart",id:v}, function (d, e) { 
      if(d.indexOf("ok")>-1)
        $(obj).parent().parent().remove();
      else 
        alert(d);
  });
}  
function savesome(){
   if($("#name").val()==""){alert("请输入名称");return;}
   if($("#odx").val()==""){$("#odx").val("0");}          
   SaveAM({tpl:"sch_depart","do":$('#dlg1').data("dotype"),frmid:"#dlg1",showok:'修改完成',callback:"dosome"});  
}
function moda(d){
  readID({tpl:"sch_depart","do":"r","id":d.id,frmid:"#dlg1"}); 
  $('#dlg1').data("dotype","m");
  $('#dlg1').modal('show');
}
function dosome(ed,data){
  if(data.indexOf("ok")>-1){
    location.reload();
  }
}
</script>
<div class="modal" id="dlg1" tabindex="-1" role="dialog"   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title" id="label">添加/编辑</h4>
         </div>
         <div class="modal-body">
<form class="form-horizontal" role="form" method="post" id="from1">
  <div class="form-group">  
    <label class="col-sm-2 control-label">名称</label>    
    <div class="col-sm-10">
    <input type="text" id="name" class="form-control" />
    </div>   
   </div>
  <div class="form-group"> 
    <label class="col-sm-2 control-label">排序</label>
    <div class="col-sm-3">
<input type="text" id="odx" class="form-control" maxlength="4"  onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" placeholder="数字">
<input type="text" id="id" value="" style="display:none;"/>
<input type="text" id="pid" value="0" style="display:none;"/> 
<input type="text" id="sid" value="{s}" style="display:none;"/> 
    </div>
  </div>     
</form>
         </div>
         <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn" onclick="savesome()">确定</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>               
         </div>
      </div>
   </div>
</div>
