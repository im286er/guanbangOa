<!DOCTYPE HTML>
<html>
<head> 
<title>移动新闻管理-{gtitle}</title>
{cssjs}      
</head>
<body>
{top}
<div class="container">   
<div class="col-sm-3">
{menu}    
</div>
<div class="col-sm-9">
<div class="page-header">
   <h3>新闻管理      <small></small>     
<div class="btn-group pull-right">
<a href="./?t=mo_am&d=a" class="btn btn-primary"  target=_blank>+添加新闻</a>
</div>
   </h3>
</div>
<div class="row">
<form class="form-horizontal" role="form" method="post" id="from1">
  <div class="form-group">      
    <div class="col-sm-1">名称</div>
    <div class="col-sm-2">
       <select id="cid"  class="form-control" ></select>  
    </div> 
   <div class="col-sm-2">
       <input id="so" type="text" value="" class="form-control" placeholder="请输入关键字"/>  
    </div>        
    <div class="col-sm-2">
       <input  type="button" class="btn btn-success" value="搜索" id="btnq"/>
       <input  type="button" class="btn btn-success" value="刷新" onclick="location.reload();"/>
    </div>  
   </div>     
</form> 
</div>
<table class="table  table-hover"> 
<thead>
<tr>
<th>名称</th>
<th>创建者</th> 
<th>时间</th> 
<th>类别</th> 
<th>来源</th>
<th>状态</th>  
<th>操作</th>
</tr>
</thead>
<tbody>
<!-- START list -->    
<tr id="row{id}"> 
<!--<td><a href="/?t=art&id={id}" target=_blank>{name}</a></td>-->
<td><a href="" target=_blank>{name}</a></td>
<td>{truename}</td>          
<td><script>document.write(utctime('{timestamp}'));</script></td>
<td><c n={cid}></c></td>
<td>{froms}</td> 
<td><em data-state="{state}"></em></td>
<td>
<a class="glyphicon glyphicon-ok" title="审核" onclick="audit('{id}',this)"></a>
<a class="glyphicon glyphicon-pencil" title="编辑" href="./?t=mo_am&d=m&id={id}"  target=_blank></a>
<a class="glyphicon glyphicon-remove" title="删除" onclick="deleteID({'do':'d',id:'{id}',callback:'delcall'})"></a>
</td>
</tr>
<!-- END list -->   
</tbody>
</table>

<ul class="pagination pull-right">
{page}
</ul>
</div>
</div>
{foot} 
</body>
</html>
<script type="text/javascript"> 
jsnState=null;
 $(function () {
   $.getJSON("/data/mo_state.json.txt", function (data) {  
        jsnState=data; 
        for(i=0;i<5;i++)
		   $("em[data-state='"+i+"']").html(data[i]);    
  });     
     /*$.get("/data?t=mo_category&f=txt", function (d) {
        selectAddHead("#cid","所有");
		$("#cid").append(d);
		if(queryStr("c")!="")
		$("#cid").val(queryStr("c"));
		});*/
		
      $.post("./srv/rdo.php?", {tpl:"get_mocate"}, function (d, e) { 
	  l=JSON.parse(d); 
      selectShowData('#cid', l, "id", "name"); 	  
      //$("#so").val(queryStr("so"));               //关键字搜索框出现搜索字符就是由此行代码造成
      if(queryStr("c")!="")$("#cid").val(queryStr("c"));        
      for(i=0;i<l.length;i++)
	  $("c[n="+l[i].id+"]").text(l[i].name); 
     
  });

    $("#btnq").bind("click",function(){ 
	          
      location.href="./?t=mo_articles&c="+$("#cid").val()+"&so="+$("#so").val();  
	   
    });  
    
 });  
 function audit(v,obj) {  
   $.post("./srv/sdo.php?", {tpl:"audit_articles","id":v}, function (d, e) {             
      $(obj).parent().prev().html(jsnState[2]);             
  });
}
 
function delcall(e,d){
  if(d.indexOf("ok")>-1){
    $("#row"+e.id).remove();
  }
}
</script>
