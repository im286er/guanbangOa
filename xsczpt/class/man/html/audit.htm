<script type="text/javascript"> 
 $(function () { 
    //$('#myModal').modal({keyboard: true});
  }); 
 function replay(d){
   $('#myModal').modal({keyboard: true}); 
   //$('#myModal h4').modal({keyboard: true}); 
 }
function modths(v,obj){
   $.post("./srv/sdo.php", {tpl:"audit_cls_m",id:v,cid:"{c}"}, function (d, e) {
      if(d.indexOf("ok")>-1)
         $(obj).parent().parent().remove();
      else
        alert(d);         
  });  
}  	
function delths(v,obj){
   $.post("./srv/sdo.php", {tpl:"del_cls_m",id:v,cid:"{c}"}, function (d, e) {                 
     if(d.indexOf('ok')>-1)
        $(obj).parent().parent().remove();
      else alert(d);
  });
} 	
</script>
