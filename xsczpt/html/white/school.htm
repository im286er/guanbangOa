<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">   
<link rel="stylesheet" type="text/css" href="css/vircom.css">
<title>机构-{gtitle}</title>
{meta}
</head>
<body>
{top}
<div class="wrap">
	<div class="main">
		{head}
		<div class="sear_tit mt40">
			<h2 style="font-size:1.5em;">热门机构<span>筛选：</span></h2>
			<select id="orgtype" name="orgtype" class="select-wrapper sea_show"> 
        <option value="0">机构类型</option>
			</select>
			<select id="period" name="period" class="select-wrapper sea_show">
			  <option value="0">学段</option>
			</select>
			<select id="addr" name="addr" class="select-wrapper sea_show">
        <option value="0">地区</option>
			</select>
			<div class="search" style="width:485px;">
  				<input class="keyword_s" id="so" type="text" name="keyword" placeholder="请输入学校名称" class="search_text fl">
					<input type="button" align="absmiddle" value="搜索" class="search_button" id="btn">
			</div>
		</div>
	</div>
	<div class="main">
		<div class="clear"></div>
		<div id="list">
			<ul class="orimg_list">
        <!-- START list --> 
				<li>
					<div class="org_pic">
						<a href="/school?s={id}" target=_blank><img src="/upds/school/logo/{id}.jpg" width="104" height="104" onerror="this.src='/error/logo.jpg';"/></a>
					</div>
					<p class="name"><a href="/school?s={id}" target=_blank title="{name}">{name}</a>{name}</p>
				</li>
        <!-- END list -->
			</ul>
  </div>
	</div>
  <div class="tc">
     <ul class="pagination ">
			{page}
     </ul>
	</div>
</div>
{foot}    
<script type="text/javascript"> 
(function(){  

   if(queryStr("ot")) var ot=queryStr("ot");else var ot=0;
   if(queryStr("a")) var a=queryStr("a");else var a=0;
   if(queryStr("per")) var per=queryStr("per");else var per=0;
    
   $.get("/data?t=sys_org_type&f=txt", function (d) {$("#orgtype").html("<option value=0>机构类型</option>");$("#orgtype").append(d);$("#orgtype").val(ot);});
   $.get("/data?t=sys_period&f=txt", function (d) {$("#period").html("<option value=0 >学段</option>");$("#period").append(d);$("#period").val(per);});
   $.get("/data/two.php?t=sys_addr&f=txt",function (d) {
      $("#addr").html("<option value=0>地区</option>");
      /*var d=eval(d);
      for(var i=0;i<d.length;i++){
        $("#addr div").append("11111");
      }*/
      $("#addr").append(d);
      $("#addr").val(a);
    });//txt类型/json类型
  
   
   if(queryStr("so")!="") $("#so").val("{so}");
   $("#btn").bind("click",function(){
      var ot = $("#orgtype").val();
      var a = $("#addr").val();
      var per = $("#period").val();
      //if($("#so").val()==""){alert("请输入一个名称");return;}
      location.href="./?t=school&a="+a+"&per="+per+"&ot="+ot+"&so="+$("#so").val();    
    });
})();

</script>  
</body>
