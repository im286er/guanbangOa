<!DOCTYPE HTML>
<html>
<head> 
<title>取回密码-{gtitle}</title>
{meta}  
</head> 
<body>
{top}
<div class="container">  
<div class="panel panel-default" style="margin-top:20px;">
   <div class="panel-heading">
      <h3 class="panel-title"><b>忘记密码</b> </h3>
   </div>
   <div class="panel-body">   
    
        <h2>使用已有账号取回密码</h2>
  
   <form class="form-horizontal" role="form"  id="form1">
   <div class="form-group">
    <label class="col-sm-1 control-label">帐号：</label>
    <div class="col-sm-11"><input type="text" class="form-control" id="usr"  style="width:50%" placeholder="账号/手机/邮箱"></div>
  </div>
  <div class="form-group" style="display:none;">
    <label class="col-sm-1 control-label">邮箱：</label>
    <div class="col-sm-11"><input type="text" class="form-control" id="email"  style="width:50%" placeholder="申请时邮箱"></div>
  </div>
    <div class="form-group">
     <div class="col-sm-10 col-sm-offset-1">         
      <button type="button" class="btn btn-primary" id="btn"> 免费取回 </button>    
      <a href="/?t=login" class="btn btn-success"> 返回 </a>        
      </div>
    </div>
  </form>
   </div>
</div>
{foot}
</body>
</html>
<script>  
$(function () {
      $("#btn").bind("click", function(){
          if($("#usr").val()=="帐号/手机/邮箱"){alert("帐号不能为空");return false;} 
          $.post("./srv/rpr.php?" + Math.random(), {"do":"step1", u: $("#usr").val()}, function (d, e) {
              if (d.indexOf('ok') > -1)
                      alert('取回密码成功！请登录您的邮箱查收.'); 
              else
                   alert(d);    
          });
      });

 });   
</script>
