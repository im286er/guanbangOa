    </div>
   </div>

 <div class="panel-body">

    <div class="caption text-center">
       <h4 class="text-nowrap">{name}</h4>
       <p class="text-nowrap text-muted"><small>&nbsp;{motto}</small></p>     
    </div>
</div>
<!-- END list -->   
</div>

<ul class="pagination pull-right">
{page}
</ul>   
</div>
</div>
</div>
   
{foot}
