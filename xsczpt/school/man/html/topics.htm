<body>
{top}
<div class="container">

<div class="col-sm-9">
<div class="page-header">
   <h3>专题管理      <small></small>     
<div class="btn-group pull-right">
<a href="./?t=topic_send&s={s}" class="btn btn-primary" target=_blank>+添加</a>
</div>
   </h3>
</div>

<div class="row">
<form class="form-horizontal" role="form" method="post" id="from1">
  <div class="form-group">      
    <div class="col-sm-1">名称</div>
 
  <div class="col-sm-2">
       <input id="so" type="text" value="" class="form-control" placeholder="请输入关键字"/>  
    </div>        
    <div class="col-sm-1">
       <input  type="button" class="btn btn-success" value="搜索" id="btnq"/>
    </div>  
   </div>     
</form> 
</div>


<table class="table  table-hover"> 
<thead>
<tr>
 <th width="80px">logo </th>
<th>名称</th>

<th>创建者</th> 
<th>时间</th> 
<th>类别</th> 
<th>状态</th>  
<th>操作</th>
</tr>
</thead>
<tbody>
<!-- START list -->    
<tr id="row{id}">
<td><div class="thumbnail"><img  width="60" src="/upds/school/topic/t_{pic}" onerror="this.src='/error/logo.jpg'" /></div></td>

<td><a href="../?t=topic&s={sid}&id={id}" target=_blank>{title}</a></td>
<td>{truename}</td>          
<td><script>document.write(utctime('{timestamp}'));</script></td>
<td><c n={cid}></c></td>
<td><st v="{state}"></st></td>
<td>
<a class="glyphicon glyphicon-ok-circle" title="审核" onclick="auditID({id:'{id}',do:'o'})"></a> &nbsp; 
<a class="glyphicon glyphicon-pencil" title="编辑" href="./?t=topic_send&d=m&s={s}&id={id}"  target=_blank></a>
<a class="glyphicon glyphicon-remove" title="删除" onclick="deleteID({id:'{id}',do:'d'})"></a>
</td>
</tr>
<!-- END list -->   
</tbody>
</table>

<ul class="pagination pull-right">
{page}
</ul>
</div>

</div>

{foot}
