<!DOCTYPE HTML>
<html>
<head> 
<title>文章-{gtitle}</title>
{cssjs}       
</head>
<body>
{top}
<div class="container">   
<div class="col-sm-3">
{menu}    
</div>


<div class="col-sm-9">
<div class="page-header">
   <h3>文章审核      <small></small>     
<div class="btn-group pull-right">
<a href="./?t=art_send&s={s}" class="btn btn-primary"  target=_blank>+添加文章</a>
</div>
   </h3>
</div>

<div class="row">
<form class="form-horizontal" role="form" method="post" id="from1">
  <div class="form-group">      
    <div class="col-sm-1">名称</div>
 
  <div class="col-sm-2">
       <input id="so" type="text" value="" class="form-control" placeholder="请输入关键字"/>  
    </div>        
    <div class="col-sm-2">
       <input  type="button" class="btn btn-success" value="搜索" id="btnq"/>
       <input  type="button" class="btn btn-success" value="刷新" onclick="location.reload();"/>
    </div>  
   </div>     
</form> 
</div>


<table class="table  table-hover"> 
<thead>
<tr>
<th>名称</th>

<th>创建者</th> 
<th>时间</th> 
<th>类别</th> 
<th>状态</th>  
<th>操作</th>
</tr>
</thead>
<tbody>
<!-- START list -->    
<tr id="row{id}">
<td><a href="../?t=new&s={s}&id={id}" target=_blank>{title}</a></td>
<td>{truename}</td>          
<td><script>document.write(utctime('{timestamp}'));</script></td>
<td><c n={cid}></c></td>
<td><st v="{state}"></st></td>
<td>
<a class="glyphicon glyphicon-ok-circle" title="审核" onclick="auditID({id:'{id}',do:'o'})"></a> &nbsp; 
<a class="glyphicon glyphicon-pencil" title="编辑" href="./?t=art_send&d=m&s={s}&id={id}"  target=_blank></a>
<a class="glyphicon glyphicon-remove" title="删除" onclick="deleteID({id:'{id}',do:'d'})"></a>
</td>
</tr>
<!-- END list -->   
</tbody>
</table>

<ul class="pagination pull-right">
{page}
</ul>
</div>

</div>

{foot} 
</body>
</html>
<script type="text/javascript">   
l_tpl="sch_art";
var obj_st;
 $(function () {
$.getJSON("/data/?t=sys_state&f=obj", function(d) { obj_st=d;for(i=0;i<5;i++)$("st[v='"+i+"']").html(d[i]);});
 
 $.getJSON("/data/?t=sch_art_cate&f=json&pn=sid&pv={s}",function (d) {          
     for(i=0;i<d.length;i++)$("c[n="+d[i].id+"]").text(d[i].name);            
  });
   
      
  $("#btnq").bind("click",function(){ 
      if($("#so").val()=="")return;   
     location.href="./?t=arts&s={s}&so="+$("#so").val();  
    });  
 });   
 
</script>
