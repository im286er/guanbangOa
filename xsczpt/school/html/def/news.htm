<!DOCTYPE HTML>
<html>
<head> 
<title>新闻动态-{gtitle}</title>
{cssjs}     
</head>
<body>
{top}
<div class="container">  
{head}              

<div class="col-sm-3">
<ul class="list-group" style="margin-top:20px;">
<li class="list-group-item active"><h4>校内新闻</h4> </li>
<!-- START cate -->
<li class="list-group-item"><a href="./?t=news&s={s}&c={id}">{name}</a></li>
<!-- END cate --> 
</ul>   
</div>

<div class="col-xs-9 ">      
<h3>新闻动态</h3>

<table class="table table-striped"> 
<tbody>
<!-- START list -->
<tr>
 <td></td>
 <td><h4><a href="./?t=new&id={id}&s={s}">{title}</a> </h4>
  <small class=""></small>
 </td>
 <td><script>document.write(utctime('{timestamp}'));</script><br/>
      <span class="badge">{see}</span>
 </td>
</tr>
<!-- END list -->           
</tbody>
</table>
    
<ul class="pagination pull-right">
{page}
</ul> 
 
</div>

 

</div>

{foot} 
</body>
</html>
<script type="text/javascript"> 
 

 $(function () { 
    //$('#myModal').modal({keyboard: true});
  }); 
 function replay(d){
   $('#myModal').modal({keyboard: true}); 
   //$('#myModal h4').modal({keyboard: true}); 
 }
	
</script>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" 
               aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel">
               模态框（Modal）标题
            </h4>
         </div>
         <div class="modal-body">
            按下 ESC 按钮退出。
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary">
               提交更改
            </button>
         </div>
      </div>
   </div>
</div>
