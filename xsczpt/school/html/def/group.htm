<!DOCTYPE HTML>
<html>
<head>
<title>群组主页-{name}-{gtitle}</title>
<link rel="stylesheet" href="/widget/bootstrap/css/bootstrap.min.css"> 
<link rel="stylesheet" type="text/css" href="html/def/css/class_index.css"> 
<script src="/ppf/js/jquery-1.min.js"></script>
<script src="/widget/bootstrap/js/bootstrap.min.js"></script>   
<script src="/ppf/js/jquery.base64.js" type="text/javascript"></script>
<script src="/ppf/js/cookies.min.js" type="text/javascript"></script> 
<script src="/ppf/js/fun.js" type="text/javascript"></script> 
<script src="/js/comm_login_bt.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="html/def/css/group_index.css"> 
<style type="text/css">
 a{
	color:#31708f;
	cursor:pointer;
 }
</style>
</head>
<script type="text/javascript">
var num=1;
var num2=1;
var num3=1;
</script>
<body>
{top}

<div class="container group_index_main">
  {head}
  <!--内容开始 第一屏-->
  <div class="row"> 
    <!--第一屏 左边-->
    <div class="col-sm-9 group_width3 group_float_left group_margin_top20">
      <dl class="group_index_box">
        <dt><strong>推荐</strong><span><a href="?t=group_list&s={s}">更多》</a></span></dt>
        <dd>
          <ul class="group_index_box_list">
<!-- START grp1 -->    
<li><a href="/group?g={id}" target=_blank><img src="/upds/group/logo/{id}.jpg" class="img-thumbnail" width="160" height="160" style="width:160px;height:160px;" onerror="this.src='/error/logo.jpg';"></a>
<h3><a href="/group?g={id}" target=_blank>{name}</a></h3>
<p><span>{nums}</span>人 <a href="#"></a></p></li>
<!-- END grp1 --> 
          </ul>
        </dd>
      </dl>
      <div class="group_margin_top20">
        <div class="group_flash">
          <ul class="group_flash_pic"> 
           <img  width="870" height="200" src="html/def/img/g_logo.jpg" onerror="this.src='/error/pic.jpg';"/>
 
          </ul>
     
        </div>
      </div>

      <dl class="group_index_box group_margin_top20">
        <dt><strong>热门</strong><span></span></dt>
        <dd>
<!-- START grp3 -->
          <div class="col-sm-4 group_index_recom"><a href="/group?g={id}"> <img class="img-thumbnail" src="/upds/group/logo/{id}.jpg" onerror="this.src='/error/pic.jpg';"/></a>
            <h3><a href="/group?g={id}">{name}</a></h3>
            <p><span>{des}</span> <br/>
              {slogan}</p>
            <p class="group_margin_top20"><a class="group_index_btn">{nums}人</a></p>
          </div>
<!-- END grp3 -->
          <ul class="col-sm-8 group_index_box_list3">
<!-- START grpa -->
            <li><a href="/group?g={id}"><img src="/upds/group/logo/{id}.jpg" class="group_index_img3 img-thumbnail" onerror="this.src='/error/pic.jpg';"/></a>
              <p><a href="/group?g={id}">{name}</a><a class="group_index_btn2">{nums}人</a><br/>
                <span></span>人 <br/>
                {slogan}</p>
            </li>
<!-- END grpa -->
          </ul>
        </dd>
      </dl>
    </div>
    <!--第一屏 右边-->
    <div class="col-sm-3 group_width2 group_float_left group_margin_top20">
      <dl class="group_index_box">
        <dt><strong>热门群组</strong><span></span></dt>
        <dd>
          <ul class="group_index_box_list4">            
<!-- START grp2 -->
<li class="active"><i class="on"><script>document.write(num3++);</script></i>
<p class="p1" style="display:none;"><a href="/group?g={id}" target=_blank>{name}</a><span>人数：<em>{nums}</em></span></p>
<p class="p2" style="display:block;"><a href="/group?g={id}" target=_blank>
<img class="group_index_img4 img-thumbnail"  src="/upds/group/logo/{id}.jpg" width="60" height="60" onerror="this.src='/error/logo.jpg';">{name}</a><br/>
<span>人数：<em>{nums}</em></span></p></li>
<!-- END grp2 --> 
          </ul>
        </dd>
      </dl>
      <dl class="group_index_box group_margin_top20">
        <dt><strong>热点</strong><span></span></dt>
        <dd>
          <ul class="group_index_box_list6">
		  <!-- START grpforum -->
            <li><p class="p2"><a href="/group/?t=topic&g={gid}&id={id}" target=_blank>{title}</a></p>
            </li>
		  <!-- END grpforum -->   
          </ul>
        </dd>
      </dl>
    </div>
  </div>
  
</div>

{foot}
</body>
</html>
<script> 
 
</script>
