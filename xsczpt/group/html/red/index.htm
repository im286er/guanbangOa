 function delths(v,obj){     
	layer.confirm('确定删除吗？', {icon: 3,title: false,shadeClose:true}, function(index){
		layer.close(index);
	   $.post("./srv/sdo.php", {tpl:"del_weibo",id:v,g:"{g}"}, function (d, e) { 
		  if(d.indexOf("ok")>-1){

			layer.msg("删除成功！");}
		  else 
		  layer.msg(d);
	  });
	});
}
