<!DOCTYPE HTML>
<html>
<head> 
<title>成员审核-{gtitle}</title>
{cssjs} 
<script>
var arr=new Array("<span class='label label-info'>申请加入</span>","<span class='label label-info'>申请中</span>","<span class='label label-success'>已审核</span>"); 
</script>
</head>
<body>
{top}
<div class="container">  
{head}  
<div class="col-sm-3"> 
{menu}
</div>


<div class="col-sm-9">
<div class="page-header">
   <h3>成员审核
      <small></small>
   </h3>
</div>
 <table class="table  table-hover"> 
<thead>
<tr>
 <th>头像 </th>
 <th>姓名</th>  
 <th>昵称</th>  
 <th>状态</th>
 <th>时间</th> 
 <th>操作</th>
</tr>
</thead>
<tbody>
<!-- START list -->    
<tr>
<td><img id="logo{id}" class="img-thumbnail" width="40" src="/upd/face/{uid}.jpg " onerror="this.src='/error/face.jpg';" /> </td>
<td><a target="_blank" href="/zone/?t=index&frid={uid}" target="_blank">{truename}</a></td>
<td><a target="_blank" href="/zone/?t=index&frid={uid}" target="_blank">{nick}</a></td>
<td><script>document.write(arr[{state}]);</script></td>    
<td><code><script>document.write(utctime('{timestamp}'));</script></code></td> 
<td>
<button type="button" class="btn btn-primary" onclick="modths('{id}',this)">通过</button>
<button type="button" class="btn btn-danger" onclick="delths('{id}',this)">拒绝</button> 
</td> 
</tr> 
<!-- END list --> 
     
   </tbody>
</table>

<ul class="pagination pull-right">
{page}
</ul> 

</div>
 
 
 


</div>

{foot} 
</body>
</html>
<script type="text/javascript"> 
 $(function () {

  }); 
 function replay(d){
   $('#myModal').modal({keyboard: true}); 
   //$('#myModal h4').modal({keyboard: true}); 
 }
function modths(v,obj){
   $.post("./srv/sdo.php", {tpl:"audit_grp_member",id:v,gid:"{g}"}, function (d, e) {
      if(d.indexOf("ok")>-1)
     //  $(obj).parent().parent().remove();
	 location.reload();
      else
        alert(d);         
  });  
}  	
function delths(v,obj){
   $.post("./srv/sdo.php", {tpl:"del_grp_member",id:v,gid:"{g}"}, function (d, e) {                 
     location.reload();
      //  $(obj).parent().parent().remove();
	  
  });
} 	
</script>

   aria-labelledby="myModalLabel" aria-hidden="true">

            <button type="button" class="close" data-dismiss="modal" 
               aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel">
               模态框（Modal）标题
            </h4>
         </div>
         <div class="modal-body">
            按下 ESC 按钮退出。
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary">
               提交更改
            </button>
         </div>
      </div>
   </div>
</div>
