<script type="text/javascript"> 
 	$.ajaxSetup({
  async: false
	});
	var keditor=[];
	KindEditor.ready(function(K) {
		keditor["des"] = K.create('#des',{
			cssPath : '/widget/_kindeditor/plugins/code/prettify.css',
			uploadJson : '/widget/_kindeditor/php/upload_json2.php',
			fileManagerJson : '/widget/_kindeditor/php/file_manager_json.php',
			allowFileManager : true,
			themeType : 'simple',
			pasteType : 1

		});  
		var editor = K.editor({
			allowFileManager : true
		});
		K('#image1').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#uppic').val(),
					showRemote : false,
					clickFn : function(url, title, width, height, border, align) {
						K('#uppic').val(url);
						$("#_uppic").attr("src",url);
						editor.hideDialog();
					}
				});
			});
		});
	}); 

$("#btn").bind("click",function(){$('#dlg1').data("dotype","a");$('#dlg1 #id').val("");$('#dlg1').modal('show');});
$(document).on('click', '._img', function() {
	layer.closeAll();
	open(this);
});
function delths(v1,obj){     
	layer.confirm('删除图片吗？', {icon: 3,title: false,shadeClose:true}, function(index){
		layer.close(index);
	   $.post("./srv/sdo.php", {tpl:"del_grp_slide",id:v1}, function (d, e) { 
		  if(d.indexOf("ok")>-1){
			layer.msg("删除成功！");$(obj).parent().parent().remove();}
		  else 
		  layer.msg(d);
	  });
	});
}  	
function open(obj){
		layer.open({
		type: 1,
		title: false,
		area: [obj.width, obj.height],
		shade: 0.8,
		shadeClose: true,
		content: "<img src='"+obj.src+"' />"
	});
}
function moda(d){
  readID({tpl:"grp_slide","do":"r","id":d.id,frmid:"#dlg1"}); 
  $('#dlg1').data("dotype","m");
  $('#dlg1').modal('show');
  var url=$('#uppic').val();
  $("#_uppic").attr("src",url);
}
function savesome(){ 
   if($("#title").val()==""){alert("请输入名称");return;} 
   if($("#odx").val()==""){$("#odx").val("0");} 
   SaveAM({tpl:"grp_slide","do":$('#dlg1').data("dotype"),frmid:"#dlg1",showok:'操作完成',callback:"dosome"});  
}
function dosome(ed,data){
  if(data.indexOf("ok")>-1){
    location.reload();
  }
}
function btnsearch(){
	 var key="";
	 key=$('#key').val();
	 location.href="/grouper/man/?t=push&s={s}&srcname="+key;
}
function closesome(){
	$('#from1')[0].reset();
}
</script>

<div class="modal fade" id="dlg1" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title" id="label">添加/编辑</h4>
         </div>
         <div class="modal-body">
<form class="form-horizontal" role="form" method="post" id="from1">
  <div class="form-group">  
    <label class="col-sm-2 control-label text-center">名称</label>    
    <div class="col-sm-10">
      <input type="text" id="title" class="form-control" />
    </div>   
   </div>
  <div class="form-group">  
    <label class="col-sm-2 control-label text-center">图片上传</label>    
    <div class="col-sm-6">
      <p><input type="text" id="uppic" value="" style="display:none;"/><img src="" id="_uppic"  width="200" height="50"/> <input type="button" id="image1" value="选择图片" /></p>
    </div>   
   </div>
  <div class="form-group"> 
    <label class="col-sm-2 control-label text-center">排序</label>
    <div class="col-sm-3">
<input type="text" id="odx" class="form-control" maxlength="4"  onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" placeholder="0-9">
    </div>
  </div>    
    <div class="col-sm-3">
 <input type="text" id="id" value="" style="display:none;"/>
   <input type="text" id="school" value="{s}" style="display:none;"/> 
    </div>
</form>
         </div>
         <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn" onclick="savesome()">确定</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="closesome()">关闭</button>               
         </div>
      </div>
   </div>
</div>
