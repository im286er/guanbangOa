<!DOCTYPE html>
<html>
<head>
<title>发展空间-{name}</title>
<meta "charset=gb2312" />
<meta http-equiv="Content-Type" content="text/html;"/>
<link href="css/css.css" type="text/css" rel="Stylesheet">
<!--[if IE 6]>
<script type="text/javascript" src="js/png.js" ></script>
<script type="text/javascript">
	DD_belatedPNG.fix(".cion1,.cion2,.cion3,.cion4,.cion5,.cion6,.cion7,img")
</script>
<![endif]-->
{cssjs}
<script type="text/javascript" src="css/js/index.js"></script>
<script type="text/javascript" src="/widget/layer/layer.js"></script>
<script type="text/javascript" src="css/js/jquery.js"></script>
<!-- 灯箱插件 开始 -->
<script type="text/javascript" src="js/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
<script type="text/javascript" src="js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css" href="js/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
<!-- 灯箱插件 结束 -->
<script type="text/javascript">
var numm=0;
//得到科目
function getSub(num){
	var sub=null;
	$.ajaxSettings.async = false;
	$.getJSON("/data/subject.json.txt",  function (d,e) {
		sub=d[num];
	}); 
	return sub;
};
function getTimeLength(lastStr){
	T_lth=getTimer(lastStr);
	return T_lth;
};
$(document).ready(function() {
	$("a[rel=example_group]").fancybox({
		'transitionIn'		: 'none',
		'transitionOut'		: 'none',
		'titlePosition' 	: 'over',
		'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
			return '<span id="fancybox-title-over">' + (title.length ? ' &nbsp; ' + title : '') + '</span>';
		}
	});
});
</script>
</head>
<body>
{top}
{head}
<div class="wrap banner">
	<div class="main pr">
	<img src="css/images/nbanner.jpg" width="1000" height="351" align="top" />
	<div class="news_ba pa">
		<div class="tab_list_n">
			<ul class="tabbtn_n" id="fadetab_n">
				<li class="current"><a href="#" target="">精选日志</a></li>
				<li><a href="#" target="">通知公告</a></li>
			</ul>
			<div class="tabcon_n" id="fadecon_n">
				<ul class="sublist_n">
				<!-- START Hotnews -->   
					<li><a href="/teacher/?t=info&id={id}" target="">{title}</a></li>
				<!-- END Hotnews -->   
				</ul><!--tabcon end-->
				<ul class="sublist_n">
				<!-- START Notices -->   
					<li><a href="/teacher/?t=info&id={id}" target="">{title}</a></li>
				<!-- END Notices -->   
				</ul>
			</div>
		</div>
	</div>
	
	</div>
</div>
<div class="wrap">
	<div class="main">
		<div class="tit"><p class="fs20">相册</p><span class="fs16"><a href="/teacher/?s={s}">返回首页>></a></span></div>
		<div class="tab_list">
			<div class="tabcon" id="fadecon">
				<div class="sublist">
				<!-- START TechEngine -->   
					<dl class="pic">
						<dd class="des_all"> 
							<a href="/upd/album/{uid}/{aid}/{pic}" rel="example_group" title="{ofname}" target="_blank">
								<img src="/upd/album/{uid}/{aid}/t_{pic}" class="imgbord" width="122" height="128" onerror="this.src='/error/face.jpg'"/>
								<div class="des_p">
									<p>图片名:{ofname}</p>
									<p>上传者:{truename}</p>
									<i>上传时间:<script>document.write(utctime('{time}'));</script></i>
								</div>
							 </a> 
						</dd>
					</dl>
				<!-- END TechEngine -->   

				</div>
			</div>
			  <ul class="pagination pull-right">
			{page}
			</ul>
		</div>
		<div class="clear"></div>
	</div>
<div id="footer">{foot}</div>
</div>
<a href="#" onclick="gotoTop();return false;" class="totop"></a>

<script type="text/javascript" src="css/js/tabs.js"></script>
<script type="text/javascript">
	//检测登录
	var uopen="{uopen}";
	var uppen="{uppen}";
	if(uopen=="1"){
		$("#uopen").css("display","block");
	}else{
		$("#uopen").remove();
	}
	if(uopen=="1"){
		$("#uppen").css("display","block");
	}else{
		$("#uppen").remove();
	}
	function cksearch(){
		if (document.getElementById("keyword_s").value=='')
		{
			alert('关键字不能为空!');
			return false;
		}
	};
	$(document).ready(function($){
		$(".des_all").bind({
			mouseover:function(){$(this).find(".des_p").css("display","block");},  
			mouseout:function(){$(this).find(".des_p").css("display","none");}  
		});
		$("#fadetab_n").tabso({
			cntSelect:"#fadecon_n",
			tabEvent:"mouseover",
			tabStyle:"fade"
		});
	});


</script>
</body>
</html>
